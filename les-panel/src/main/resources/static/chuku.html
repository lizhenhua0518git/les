<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>出库看板</title>
	<link rel="stylesheet" href="/panel/layui/css/layui.css" type="text/css" />

	<link href="/panel/css/kanban.css" rel="stylesheet" />
	<script src="/panel/js/jquery-1.11.0.min.js"></script>
	<script src="/panel/layui/layui.all.js"></script>
	<script src="/panel/js/panel/outbound.js"></script>
</head>
<body>

<!-- 你的HTML代码 -->
<div class="kbWrap outbound">
	<div class="card">
		<div class="cardHead">
			<h2 class="title">出库看板</h2>
			<div class="subTitle">
				<span class="textTime" id="currentTime">0000-00-00 00:00:00</span>
				<ul class="listLabel">
					<li class="itemLabel complete">
						交接完成数量
					</li>
					<li class="itemLabel other">
						其他任务物料数量
					</li>
				</ul>
			</div>
		</div>
		<div class="cardBody">
			<div class="layui-row">
				今日暂无数据
			</div>
</div>


</body>
</html>
