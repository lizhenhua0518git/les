<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/iles/pages/layui/css/layui.css" type="text/css"/>
    <link rel="stylesheet" href="/iles/pages/css/layui_extend.css" type="text/css"/>
    <link rel="stylesheet" href="/iles/pages/layui/css/formSelects-v4.css"/>
    <title>退货采购订单出库</title>
</head>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-xs" lay-event="showDetail">详情</a>
</script>
<body id="bodyDiv">
<script type="text/html" id="bodyTpl">
    <div class="layui-fluid">
        <div class="layui-row layui-form">
            <div class="layui-col-md2">
                <label class="layui-form-label">采购订单号</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderCode_search" class="layui-input" placeholder="请输入采购订单号">
                </div>
            </div>
           <!-- <div class="layui-col-md2">
                <label class="layui-form-label">采购订单项目</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderCode_search" class="layui-input" placeholder="请输入订单号">
                </div>
            </div>-->
            <div class="layui-col-md2">
                <label class="layui-form-label">物料编码</label>
                <div class="layui-input-inline">
                    <input type="text" id="materialCode_search" class="layui-input" placeholder="请输入物料编码">
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">工厂</label>
                <div class="layui-input-inline">
                    <select id="factory_search" lay-filter="factory_search">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">仓库</label>
                <div class="layui-input-inline">
                    <select  id="storageLocation_search" lay-filter="storageLocationFilter" xm-select="storageLocationSelect" xm-select-show-count="1">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>

            <div class="layui-btn-container nav-" style="text-align: right;">
                {{# if(d.search==null || d.search=="true"){ }}
                <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="search" id="search" type="button"><i
                        class="layui-icon layui-icon-search"></i>查询
                </button>
                <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="reset" id="reset" type="button"><i
                        class="layui-icon  layui-icon-reset"></i>重置
                </button>
                {{# } }}
            </div>
         </div>
    </div>
    <div class="layui-fluid-table">
        <div class="layui-row layui-form">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="distributing" type="button"><i
                        class="layui-icon layui-icon-edit"></i>任务派发
                </button>
            </div>
        </div>
        <table class="layui-hide" id="purchaseBillTHTab" lay-filter="purchaseBillTHTabF"></table>
    </div>
</script>
<script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
<script src="/iles/pages/js/loginInspect.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/dictSelelct.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/warehouseSelect.js" charset="UTF-8"></script>
<script type="text/javascript">
    var element = layui.element;
    var layer = layui.layer;
    var table = layui.table;
    var form = layui.form;
    var laydate = layui.laydate;
    var oldData;
    var contextPath = config.omsConfig.contextPath;
    var active = {
        distributing : function(othis) {
            var checkStatus = table.checkStatus('purchaseBillTHTabId');
            oldData = checkStatus.data;
            var idarrys = new Array();

            if(oldData.length <=0) {
                layer.alert('请选择需要派发的订单！', {
                    icon: 2
                });
                return;
            }
            if(oldData[0].status !=0) {
                layer.alert('请选择未派发的订单！', {
                    icon: 2
                });
                return;
            }
            for(var i=0;i<oldData.length;i++){
                idarrys.push(oldData[i].id);
            }
            var type = othis.data('type');
            layer.confirm('已选中'+oldData.length+'条数据，确认派发?', {icon: 3, title:'提示'}, function(index){
                var option ={
                    url:contextPath+'stationOrder/savePurchaseBillRefundStationOrder',
                    type:'POST',
                    contentType: "application/json",
                    dataType:'json',
                    data:JSON.stringify(idarrys),
                    success:function(data){
                        if(data.code==0){
                            layer.alert('任务已下发,可以拣料了', {
                                icon: 1
                            });
                        }else if (data.code==-1){
                            layer.alert(data.data, {
                                icon: 1
                            });
                        } else{
                            layer.alert("任务下发失败");
                        }
                        table.reload('purchaseBillTHTabId');
                    },error:function(data){
                        layer.alert(data.msg);
                    }
                }
                $.ajax(option);
                layer.close(index);
            });
        },
        search: function (othis) {

            var orderCode = $('#orderCode_search').val();
            var materialCode = $('#materialCode_search').val();
            var factory = $('#factory_search').val();
            var storageLocation = layui.formSelects.value('storageLocationSelect', 'valueStr');
            var params = {};
            params.orderCode = orderCode;
            params.materialCode = materialCode;
            params.factory = factory;
            params.storageLocation = storageLocation;
            //执行重载
            table.reload('purchaseBillTHTabId', {
                where: params,
            });
        },
        reset: function (othis) {
            $('#orderCode_search').val("");
            $('#materialCode_search').val("");
            $('#factory_search').val("");
            layui.formSelects.value('storageLocationSelect', []);
            form.render("select");
        }
    };

    function loadding() {
        table.render({
            elem: '#purchaseBillTHTab',
            id: 'purchaseBillTHTabId',
            url: contextPath + 'purchaseBill/listPurchaseBillRefund',
            cols: [[ {
                type : 'checkbox'
            }, {
                type: 'numbers',
                title: '序号'
            }, {
                field: 'orderCode',
                width:'100',
                title: '采购订单号'
            },  {
                field: 'itemNo',
                width:'100',
                title: '行项目号'
            },{
                field: 'materialCode',
                width:'150',
                title: '物料编码'
            }, {
                field: 'materialDesc',
                width:'150',
                title: '物料名称'
            }, {
                field: 'materialNum',
                width:'100',
                title: '订单数量'
            }, {
                field: 'materialUnit',
                width:'100',
                title: '单位'
            },{
                field: 'factoryDesc',
                width:'150',
                title: '工厂'
            },{
                field: 'warehouseName',
                width:'150',
                title: '仓库名称'
            },{
                field: 'supplierName',
                width:'150',
                title: '供应商名称'
            },  {
                field: 'status',
                width:'150',
                title: '状态',templet(d){
                    if(d.status=='0'){
                        return '待派发';
                    }else{
                        return '已派发';
                    }
                }
            }, {
                align: 'center',
                width:'100',
                title: '操作',
                toolbar: "#toolbar"
            }]],
            page: {
                theme: '#008155'
            },
            even: true,
            done: function (res, page, count) {//列表数据回调函数
            }
        });
        $('.layui-btn-container button').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
        //时间选择器
        laydate.render({
            elem: '#requiredTime_search',
            type: 'date',
            range: true
        });
        inintFactory("factory_search");//工厂
        initWarehouseMultiSelect("storageLocation_search","storageLocationSelect",1,'');
        table.on('tool(purchaseBillTHTabF)', function(obj){
            var eventName = obj.event;
            oldData =  obj.data;
            if(eventName == "showDetail"){
                layer.open({
                    type : 2,
                    title : '退款库位下架详情',
                    maxmin : false,
                    area : [ '100%', '100%' ],
                    id : 'purchaseBillTHDetail' //防止重复弹出
                    ,
                    content : 'purchaseBillTHDetail.html',
                    shade : 0 //不显示遮罩
                    ,
                    yes : function() {
                        layer.closeAll();
                    }
                });
            }
        });
    }

</script>
</body>
</html>
