<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="charset=UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/iles/pages/layui/css/layui.css"
          type="text/css"/>
    <link rel="stylesheet" href="/iles/pages/css/layui_extend.css"
          type="text/css"/>
    <link rel="stylesheet" href="/iles/pages/layui/css/formSelects-v4.css"/>
    <title>销售订单</title>
</head>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-xs" lay-event="showDetail">查看</a>
</script>
<body id="bodyDiv">
<script type="text/html" id="bodyTpl">
    <div class="layui-fluid">
        <div class="layui-row layui-form">
            <div class="layui-col-md2">
                <label class="layui-form-label">订单号</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderCode" class="layui-input" placeholder="请输入订单号">
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">客户编码</label>
                <div class="layui-input-inline">
                    <input type="text" id="customerCode" class="layui-input" placeholder="请输入客户编码">
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">客户名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="customerName" class="layui-input" placeholder="请输入客户名称">
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">创建日期</label>
                <div class="layui-input-inline layui-form">
                    <input type="text" class="layui-input" id="createTime" placeholder="请选择创建日期">
                </div>
            </div>
            <div class="layui-btn-container nav-" style="text-align: right;">
                {{# if(d.search==null || d.search=="true"){ }}
                <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="search" id="search" type="button"><i
                        class="layui-icon layui-icon-search"></i>查询
                </button>
                <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="reset" id="reset" type="button"><i
                        class="layui-icon  layui-icon-reset"></i>重置
                </button>
                {{# } }}
            </div>
         </div>
    </div>
    <div class="layui-fluid-table">
        <table class="layui-hide" id="saleBillTab" lay-filter="saleBillTabF"></table>
    </div>
</script>
<script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
<script src="/iles/pages/js/loginInspect.js" charset="UTF-8"></script>

<script type="text/javascript">
    var element = layui.element;
    var layer = layui.layer;
    var table = layui.table;
    var form = layui.form;
    var laydate = layui.laydate;
    var oldData;
    var contextPath = config.basicInfoConfig.contextPath;
    var active = {

        search: function (othis) {

            var orderCode = $('#orderCode').val();
            var customerCode = $('#customerCode').val();
            var customerName =  $('#customerName').val();
            var createTime = $('#createTime').val();

            var startDate = null;
            var endDate = null;
            if(createTime && createTime.length>0){
                startDate = createTime.substring(0,10);
                endDate = createTime.substring(13);
            }

            var params = {};
            params.orderCode = orderCode;
            params.customerCode = customerCode;
            params.customerName = customerName;
            params.startDate = startDate;
            params.endDate = endDate;
            //执行重载
            table.reload('saleBillTabId', {
                where: params,
            });
        },
        reset: function (othis) {
            $('#orderCode').val("");
            $('#customerCode').val("");
            $('#customerName').val("");
            $('#createTime').val("");
            form.render("select");
        }
    };

    function loadding() {
        table.render({
            elem: '#saleBillTab',
            id: 'saleBillTabId',
            url: contextPath + 'saleBill/listSaleBill',
            cols: [[ {
                type: 'numbers',
                title: '序号'
            }, {
                field: 'orderCode',
                title: '订单号'
            }, {
                field: 'customerCode',
                title: '客户编码'
            }, {
                field: 'customerName',
                title: '客户名称'
            } , {
                field: 'createTime',
                title: '创建日期',templet(d){
                   if(d.createTime){
                      return d.createTime.substring(0,10);
                   }else{
                       return '-';
                   }
                }
            },{
                align: 'center',
                title: '操作',
                toolbar: "#toolbar"
            }]],
            page: {
                theme: '#008155'
            },
            even: true,
            done: function (res, page, count) {//列表数据回调函数
            }
        });


        $('.layui-btn-container button').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
        //时间选择器
        laydate.render({
            elem: '#createTime',
            type: 'date',
            range: true,
            trigger: 'click'
        });


        table.on('tool(saleBillTabF)', function(obj){
            var eventName = obj.event;
            oldData =  obj.data;
            if(eventName == "showDetail"){
                layer.open({
                    type : 2,
                    title : '销售订单物料详情',
                    maxmin : false,
                    area : [ '100%', '100%' ],
                    id : 'saleBillDetail' //防止重复弹出
                    ,
                    content : 'saleBillDetail.html',
                    shade : 0 //不显示遮罩
                    ,
                    yes : function() {
                        layer.closeAll();
                    }
                });
            }
        });
    }


</script>
</body>
</html>
