<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>拉取内部订单</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="/iles/pages/layui/css/layui.css"  type="text/css" />
</head>
<body id="bodyDiv">

	<script type="text/html" id="bodyTpl">
		<div class="layui-container" style="padding-top: 20px;">
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
				    <label class="layui-form-label ">来源单据号</label>
				    <div class="layui-input-block">
				      <input type="text" name="sourceOrderCode" id="sourceOrderCode"  autocomplete="off" placeholder="请输入来源单号" class="layui-input">
				    </div>
			 	</div>
		    </div>
			<div class="layui-form-item">
				<div class="layui-inline">
				    <label class="layui-form-label ">订单号</label>
				    <div class="layui-input-block">
				      <input type="text" name="orderCode" id="orderCode"  autocomplete="off" placeholder="请输入订单号" class="layui-input">
				    </div>
			 	</div>
		    </div>
		    <div class="layui-form-item">
			 	<div class="layui-inline">
				    <label class="layui-form-label">订单类型</label>
				    <div class="layui-input-block">
				      <input type="text" name="orderType" id="orderType"  autocomplete="off" placeholder="请输入订单类型" class="layui-input" >
				    </div>
			 	</div>
			 </div>
			 <div class="layui-form-item">
				<div class="layui-inline">
				    <label class="layui-form-label ">公司代码</label>
				    <div class="layui-input-block">
				      <input type="text" name="company" id="company"  autocomplete="off" placeholder="请输入公司代码" class="layui-input">
				    </div>
			 	</div>
		    </div>
			<div class="layui-form-item">
				<div class="layui-inline">
				    <label class="layui-form-label ">工厂</label>
				    <div class="layui-input-block">
				      <input type="text" name="factory" id="factory"  autocomplete="off"  value="6F00" class="layui-input">
				    </div>
			 	</div>
		    </div>
			    <div class="layui-form-item">
	                <div class="layui-btn-container" style="text-align: center;">
	                  <button class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="internalBillSubit" id="serve" >保存</button>
	                  <button class="layui-btn layui-btn-normal layui-btn-sm"  lay-submit=""  lay-filter="reset" id="reset">重置</button>
	                </div>
              </div>
		</form>
	</div>
	</script>
	<script src="/iles//pages/layui/layui.all.js" charset="UTF-8"></script>
	<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
    <script src="/iles/pages/js/loginInspect.js" charset="UTF-8"></script>
    <script src="/iles/pages/js/common/warehouseSelect.js" charset="UTF-8"></script>
	<script type="text/javascript">
		var layer = layui.layer;
		var table = layui.table;
		var form = layui.form
		var contextPath = config.basicInfoConfig.contextPath;
		function loadding(){
		 //监听提交
		  form.on('submit(internalBillSubit)', function(data){
			saveDict(data);
			return false;
		   });
		};
		
		
		function saveDict(data){
			var param = {
					system:"LES",
					orderType:data.field.orderType,
					orderCode:data.field.orderCode,
					factory:data.field.factory,
					company:data.field.company
					 
			 };
			var loading=layer.msg('正在加载',{ico:16,shade:0.3,time:0});
			 var option ={
					 url:contextPath+'internalBill/getInternalOrder',
					 data:param,
					 type:'GET',
					 success:function(res){
						 if(res.code==0){
							layer.msg(res.data);
							setTimeout(function(){
								layer.close(loading);
								var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
				    			parent.layer.close(index);  // 关闭layer
				    			parent.parentId = "";
				    			parent.table.reload('internalBillTabId');
							},1500);
							
						 }else{
							 layer.msg("拉取失败")
						 }
						 
					 },error:function(res){
						 layer.msg("拉取失败")
					 }
			 };
			 
			 $.ajax(option); 
		}
	</script>
</body>
</html>
