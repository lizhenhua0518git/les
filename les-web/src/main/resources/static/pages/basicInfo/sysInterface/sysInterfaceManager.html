</div>

	<table class="layui-hide" id="sysInterfaceInfoTab" lay-filter="sysInterfaceInfoTabF"></table>
   </script>

    <script type="text/javascript">
    var $ = layui.$;
    var element = layui.element;
    var layer = layui.layer;
    var table = layui.table;

    var form = layui.form;

    var oldData;
    var contextPath = config.basicInfoConfig.contextPath;

	function loadding() {
		queryDictList('dictTypeId','', '_interface');
		form.render("select");
		table.render({
			elem: '#sysInterfaceInfoTab',
			id: 'sysInterfaceInfoTabId',
			data: []   ,
			cols: [[
				{type: 'radio'},
				{type: 'numbers', title: '序号', width: 60},
				{field: 'itemName', width: '20%', title: '接口名称',},
				{field: 'itemValue', width: '20%', title: '接口编码'},
				{field: 'flagName', width: '20%', title: '是否启用'}

			]],
			page: {theme: '#008155'},
			height: 'full-95',
			even: true,
			done: function (res, page, count) {//列表数据回调函数

                for(var i=0;i<res.data.length;i++){
					//可以自行添加判断的条件是否选中
					//这句才是真正选中，通过设置关键字LAY_CHECKED为true选中，这里只对第一行选中
					if(res.data[i].flag!= '-1'){
						//下面三句是通过更改css来实现选中的效果
						var index = res.data[i]['LAY_TABLE_INDEX'];
						$('tr[data-index=' + index + '] input[type="radio"]').prop('checked', true);
						$('tr[data-index=' + index + '] input[type="radio"]').next().addClass('layui-form-checked');
						$('tr[data-index=' + index + ']').addClass('layui-anim-scaleSpring');
						break;
					}


				}
				form.render('radio');

			}


		});

		//监听行单击事件
		table.on('radio(sysInterfaceInfoTabF)', function(obj){

			var data = obj.data;
			layer.confirm('确定修改为当前记录?', {icon: 3, title:'提示'}, function(index){
			updateInfo(data);
				layer.close(index);
			});

		});


		var active = {


			search: function (othis) {
				var dictTypeId = $('#dictTypeId').val();
                if(null==dictTypeId || ''===dictTypeId){
					layer.alert("请先选择接口");
					return;
				}
				var params = {};
				params.dictTypeId = dictTypeId;

				//执行重载
				table.reload('sysInterfaceInfoTabId', {
					where: params,
					url: contextPath + 'sysInterface/list/',
					page: {"curr": 1}
				});
			}, reset: function (othis) {

				$('#dictTypeId').val("");

				form.render("select");
			}

		};
		$('.layui-btn-container button').on('click', function () {
			var othis = $(this), method = othis.data('method');
			active[method] ? active[method].call(this, othis) : '';
		});


		function updateInfo(data) {
            var dictId = $('#dictTypeId').val();
			var option = {
				url: contextPath + 'sysInterface/save',
				data: {"dictItemId": data.id,"dictType":data.itemValue,"dictId":dictId},
				type: 'POST',
				success: function (data) {
                 //执行重载
					var dictTypeId = $('#dictTypeId').val();
					var params = {};
					params.dictTypeId = dictTypeId;
					table.reload('sysInterfaceInfoTabId', {
						where: params,
						url: contextPath + 'sysInterface/list/',
						page: {"curr": 1}
					});
				}, error: function (data) {
					layer.alert(data.msg)
				}
			}
			$.ajax(option);
		}

	}

</script>
</body>
