<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增数据字典</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="/iles/pages/layui/css/layui.css"  type="text/css" />
<link rel="stylesheet" href="/iles/pages/css/layui_extend.css"  media="all">
</head>
<body>
<div class="layui-container" style="padding-top: 20px;">
		<form class="layui-form" action="" lay-filter="dictItemForm">
			<div class="layui-form-item">
				<div class="layui-inline">
				    <label class="layui-form-label">类型名称</label>
				    <div class="layui-input-block">
				      <input type="text" name="dictTypeName" id="dictTypeName" style="border:none" readonly="readonly" class="layui-input">
				    </div>
			 	</div>
			 	
			 </div>
			 <div class="layui-form-item">
				<div class="layui-inline">
				    <label class="layui-form-label">字典名称</label>
				    <div class="layui-input-block">
				      <input type="text" name="itemName" id="itemName" style="border:none" readonly="readonly" class="layui-input" >
				    </div>
			 	</div>
			 </div>
			  <div class="layui-form-item">
				<div class="layui-inline">
				    <label class="layui-form-label">字典值</label>
				    <div class="layui-input-block">
				      <input type="text" name="itemValue" id="itemValue" style="border:none" readonly="readonly" class="layui-input" >
				    </div>
			 	</div>
			 </div>
			 <div class="layui-form-item">
				<div class="layui-inline">
				    <label class="layui-form-label">排序号</label>
				    <div class="layui-input-block">
				      <input type="text" name="sortNo" id="sortNo" style="border:none" readonly="readonly" class="layui-input" >
				    </div>
			 	</div>
			 </div>
			 <input type="text" name="id" id="id" hidden="true" />
			  <input type="text" name="dictTypeId" id="dictTypeId" hidden="true" />
		</form>
	</div>
	<script src="${ctx}/pages/layui/layui.all.js" charset="UTF-8"></script>
	<script type="text/javascript">
		var $ = layui.$;
		var element = layui.element;
		var layer = layui.layer;
		var table = layui.table;
		var form = layui.form
		var oldData = parent.oldData;
		if(oldData!=null && oldData.length>0){
			var formData =  eval('('+JSON.stringify(oldData[0])+')');
			form.val('dictItemForm',formData)
			var option = {
				url:'${ctx}/dictItems/queryDictItemsById?id='+formData.id,
				type:'GET',
				data:'json',
				success:function(res){
					if(res.code==0 && res.data!=null){
						$("#dictTypeName").val(formData.dictTypeId);
						$("#dictTypeId").val(res.data.dictTypeId);
					}
				}
			};
			$.ajax(option);
		}
	</script>
</body>
</html>
