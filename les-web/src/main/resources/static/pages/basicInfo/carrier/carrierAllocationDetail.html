<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title>载具调拨明细列表</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="stylesheet" href="${ctx}/pages/layui/css/layui.css"  type="text/css" />
	<link rel="stylesheet" href="${ctx}/pages/css/layui_extend.css"  media="all">
</head>
<body>

	<table class="layui-hide" id="carrierAllocationDetailTab" lay-filter="carrierAllocationDetailTabF"></table>
	<script src="${ctx}/pages/layui/layui.all.js" charset="UTF-8"></script>
	<script type="text/javascript">

	var $ = layui.$;
	var layer = layui.layer;
	var table = layui.table;


	var oldData;
	var id=parent.$("#id").val();
	table.render({
		elem:'#carrierAllocationDetailTab',
		id:'carrierAllocationDetailTabId',
		url:'${ctx}/carrier/queryCarrierAllocationDetailPage',
		where:{carrierAllocationId:id},
		cols:[[
		{field:'carrierCode', width:'20%', title: '载具编码'},
		{field:'carrierName',width:'20%',title:'载具名称'},
		{field:'optUserName', width:'20%', title: '作业人'},
		{field:'createTime', width:'20%', title: '扫描时间'}

		]],
		page: {theme: '#008155'},
   		height: 'full-95',
   		even:false,
   		done:function(res,page,count){//列表数据回调函数


   		}
	});







</script>
</body>
</html>
