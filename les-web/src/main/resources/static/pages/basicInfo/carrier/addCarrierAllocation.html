<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增载具信息</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="${ctx}/pages/layui/css/layui.css"  type="text/css" />
<link rel="stylesheet" href="${ctx}/pages/css/layui_extend.css"  media="all">
</head>
<body>
<div class="layui-container" style="padding-top: 20px;">
		<form class="layui-form" action="">
			 
			<div class="layui-form-item">
				
				<div class="layui-inline">
				    <label class="layui-form-label">源仓库</label>
				    <div class="layui-input-block">
				       <select  name="sourceWarehouseCode" id="sourceWarehouseCode"  class="layui-select">
						 </select>
				    </div>
			 	</div>
				
				<div class="layui-inline">
				    <label class="layui-form-label">目的仓库</label>
				    <div class="layui-input-block">
				       <select  name="targetWarehouseCode" id="targetWarehouseCode"  class="layui-select">
						 </select>
				    </div>
			 	</div>
			</div>
		  
		  <div class="layui-form-item">
		  
				<div class="layui-inline">
				    <label class="layui-form-label">载具数量</label>
				    <div class="layui-input-block">
				     <input type="text"  name="carrierNum" id="carrierNum"  value= "1" lay-verify="carrierNum" lay-filter="carrierNum" class="layui-input" >
						 
				    </div>
			 	</div>
			 	
			 	<div class="layui-inline">
				    <label class="layui-form-label">载具类型</label>
				    <div class="layui-input-block">
				      <select name="carrierType" id="carrierType" lay-verify="carrierType" lay-filter="carrierType" class="layui-select">
						   
						</select>
				    </div>
			 	</div>
				 
			</div>
		  
			 <div class="layui-form-item">
			    <div class="layui-input-block" style="float:right">
			      <button class="layui-btn" lay-submit="" lay-filter="carrierSubit">立即提交</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    </div>
			  </div>
			  
		</form>
	</div>
	<script src="${ctx}/pages/layui/layui.all.js" charset="UTF-8"></script>
	<script type="text/javascript">
		var $ = layui.$;
		var element = layui.element;
		var layer = layui.layer;
		var table = layui.table;
		var form = layui.form
		var dictItems = null;//数据字典
		initSelect();
		layui.use(['form', 'layedit'], function(){
			form.verify({
				carrierNum: function(value){
				      if(value==''){
				        return '请填写载具数量';
				      }
				      
				     　if (!(/(^[1-9]\d*$)/.test(value))) { 
				   　　　　　 return '载具数量请填写大于零的数字'; 
				     }
				       
				}
				 
				
			  });
			  //监听提交
			  form.on('submit(carrierSubit)', function(data){
				saveDict(data);
				return false;
			 });
		});
		
		 
		function saveDict(data){
			
			var targetWarehouseCode = $("#targetWarehouseCode").val();
			var sourceWarehouseCode = $("#sourceWarehouseCode").val();
			if(targetWarehouseCode==sourceWarehouseCode){
				 layer.alert('源仓库和目的仓库不能相同！',{icon: 2});
				 return ;
			}
			var option = {
		    	url:'${ctx}/carrier/addCarrierAllocation',
		    	data:data.field,
		    	type:'POST',
		    	success:function(data){
		    		if(data.code==0){
		    			var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
		    			parent.layer.close(index);  // 关闭layer
		    			parent.table.reload('carrierAllocationTabId');
		    		}else{
		    			layer.alert(data.data);
		    		}
		    	},error:function(data){
		    		layer.alert(data.msg)
		    	}
		    }
		    $.ajax(option); 
		}
	
	 //一级载具下拉菜单初始化
	function initSelect(){
		var dictType = new Array();
		dictType.push("carrier_type");
		//查询字典
		var option={
				url:'${ctx}/dictItems/queryDictItemByTypes',
				type:'POST',
				dataType:'json',
				contentType: "application/json",
				data:JSON.stringify(dictType),
				success:function(res){
					if(res.code==0){
						dictItems = res.data
						//搜索框的区域类型、状态赋值
						defulatSelect(dictItems);
					}
				}
			};
		$.ajax(option);
		initWarehouseCode();
	}
	function defulatSelect(dictItems){
		if(dictItems && dictItems.length>0){
			//if($("#carrierType").find("option").length==1){
			  for(var i=0;i<dictItems.length;i++){
					$("#carrierType").append("<option value="+dictItems[i].itemValue+">"+dictItems[i].itemName+"</option>");
			  }
			  form.render('select');
		 // }
		}
	}
	function initWarehouseCode(){
		var params={};
		params.itemName='仓库';
		params.dictName='组织类型';
		$.ajax({
			url:"${ctx}/dictItems/queryDictItemByName",
			type:"post",
			data :params,
			success:function(result){
				if(result.code==0){
					var itemValue = result.data.itemValue;
					params.orgType=itemValue;
					$.ajax({
						url:"${ctx}/orgination/queryOrgnizaByType",
						type:"post",
						data :params,
						success:function(res){
							if(res.code==0){
								var WarehouseCodes=res.data;
								if(WarehouseCodes.length>0){
									 
										for(var i=0;i<WarehouseCodes.length;i++){
											$("#sourceWarehouseCode").append("<option value="+WarehouseCodes[i].orgCode+">"+WarehouseCodes[i].orgName+"</option>");
											$("#targetWarehouseCode").append("<option value="+WarehouseCodes[i].orgCode+">"+WarehouseCodes[i].orgName+"</option>");
										}
										form.render('select');
									 
								}
							}
						}
					});
				}
			}
		});
	}
	</script>
</body>
</html>
