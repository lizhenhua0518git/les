<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>修改库存资金指标</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="${ctx}/pages/layui/css/layui.css"  type="text/css" />
<link rel="stylesheet" href="${ctx}/pages/css/layui_extend.css"  media="all">
</head>
<body>
<div class="layui-container" style="padding-top: 20px;">
		<form class="layui-form" action="" lay-filter="stockPriceDeployForm">
			<div class="layui-col-md3">
			 	<label class="layui-form-label" >产品线:</label>
			 	 <div class="layui-input-block" style="width: 200px">
			       <select name="productName" id="productName" lay-verify="productName" class="layui-select">
						<option value="">请选择</option>
					 
					</select>
			    </div>
			</div>

			</br>
			<div class="layui-form-item">
                 
                <div class="layui-inline">
                    <label class="layui-form-label" style="width: 80px">资金指标</label>
                    <div class="layui-input-block"   style="width: 120px;padding-left:10px;">
                      <input type="text" name="productPriceTarget" id="productPriceTarget" lay-verify="productPriceTarget" autocomplete="off" placeholder="库存资金指标" class="layui-input" >
                    </div>
                </div>
                
                 <div class="layui-inline">
                      
                    <div class="layui-input-block" style="width:120px;margin-left:-10px;">
                    
                     <select name="productPriceUnit" id="productPriceUnit" class="layui-select">
						<option value="亿">亿</option>
						<option value="千万">千万</option>
						<option value="百万">百万</option>
						<option value="万">万</option>
						<option value="千">千</option>
					 
					</select>
                    </div>
                </div>
            </div>
          
			
			 <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit="" lay-filter="stockPriceDeploySubit">立即提交</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    <input type="text" hidden="true" id="id" name="id">
			      
			    </div>
			  </div>
			
		</form>
	</div>
	<script src="${ctx}/pages/layui/layui.all.js" charset="UTF-8"></script>
	<script type="text/javascript">
		var $ = layui.$;
		var element = layui.element;
		var layer = layui.layer;
		var table = layui.table;
		var form = layui.form
		var dictItems = null;//数据字典
		getProductLine();
		layui.use(['form', 'layedit'], function(){
			form.verify({
				 
				productName:function(value){
					 if(value.length < 1){
					        return '请选择产品线';
					 }
					 
				}
				,productPriceTarget:function(value){
					 if(value.length < 1){
					        return '库存资金指标不能为空';
					  }
				      if(!isNumber(value)){
				    	  return '库存资金指标为数字';
				      }
				       
				}
	  
		 
				
			  });
			  //监听提交
			  form.on('submit(stockPriceDeploySubit)', function(data){
				saveDict(data);
				return false;
			 });
		});
		
		function isNumber(value) {         //验证是否为数字
			    var patrn = /^(-)?\d+(\.\d+)?$/;
			      if (patrn.exec(value) == null || value == "") {
			          return false
			      } else {
			         return true
			     }
			  }
		function saveDict(data){
			 
			var option = {
		    	url:'${ctx}/stockPriceDeploy/modify',
		    	data:JSON.stringify(data.field),
		    	type:'POST',
		    	contentType:'application/json',
		    	success:function(data){
		    		if(data.code==0){
		    			var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
		    			parent.layer.close(index);  // 关闭layer
		    			parent.table.reload('stockPriceDeployInfoTabId');
		    		}else{
		    			layer.alert(data.data);
		    		}
		    	},error:function(data){
		    		layer.alert(data.msg)
		    	}
		    }
		    $.ajax(option); 
		}
	
		 function getProductLine(){
		    	
	    	 var option ={
	    	           url:'${ctx}/produceLine/queryProduceLinelist',
	    	           type:'POST',
	    	           dataType:'json',
	    	           async:false,
	    	           success:function(data){
	    	               if(data.code==0){
	    	               	var list =data.data;
	    	               	var html = '<option value="">请选择</option>';
	    	               	
	    	               for(var i =0;i<list.length;i++){
	    	            	   html=html+ '<option value="'+list[i].produceLineCode+'">'+list[i].produceLineName+'</option>';
	    	               }
	    	              $("#productName").html(html);
	    	              form.render("select");	
	    	              initData();
	    	              
	    	             }
	    	              
	    	           },error:function(data){
	    	               layer.alert(data.msg);
	    	           }
	    	       }
	    	       $.ajax(option);
	    }
		 
			//初始化表单数据
			function initData(){
			    var oldData = parent.oldData;
			    var formData =  eval('('+JSON.stringify(oldData)+')');
			    form.val('stockPriceDeployForm',formData);
			    $("#productName").val(oldData.productName);
		        form.render('select');
			 
			}
	</script>
</body>
</html>
