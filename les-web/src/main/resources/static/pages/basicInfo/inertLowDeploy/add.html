<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增呆滞低效预警</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="${ctx}/pages/layui/css/layui.css"  type="text/css" />
<link rel="stylesheet" href="${ctx}/pages/css/layui_extend.css"  media="all">
</head>
<body>
<div class="layui-container" style="padding-top: 20px;">
		<form class="layui-form" action="">
			<div class="layui-col-md3">
			 	<label class="layui-form-label">预警类型:</label>
			 	 <div class="layui-input-block" style="width: 140px">
			       <select name="waringType" id="waringType"  class="layui-select">
						<option value="">请选择</option>
						<option value="1">呆滞库存预警</option>
						<option value="2">低效库存预警</option>
					 
					</select>
			    </div>
			</div>

			</br>
			<div class="layui-form-item">
                 
                <div class="layui-inline">
                    <label class="layui-form-label" style="width: 80px">预警规则</label>
                    <div class="layui-input-block"   style="width: 100px;padding-left:10px;">
                    
                      
                     <input type="text" name="waringFormula" id="waringFormula" lay-verify="waringFormula" autocomplete="off"  class="layui-input" > 
                    </div>
                    
                </div>
   
            
            <div class="layui-inline">
                    <label class="layui-form-label" style="width: 80px;margin-left:-30px;">天无消耗</label>
                     
                    
                </div>
              
            </div>
          
			
			 <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit="" lay-filter="inertLowDeploySubit">立即提交</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			     
			    </div>
			  </div>
			
		</form>
	</div>
	<script src="${ctx}/pages/layui/layui.all.js" charset="UTF-8"></script>
	<script type="text/javascript">
		var $ = layui.$;
		var element = layui.element;
		var layer = layui.layer;
		var table = layui.table;
		var form = layui.form
		var dictItems = null;//数据字典
	 
		layui.use(['form', 'layedit'], function(){
			form.verify({
				 
				waringType:function(value){
					 if(value.length < 1){
					        return '请选择预警类型';
					 }
					 
				}
				,waringFormula:function(value){
					 if(value.length < 1){
					        return '呆滞低效预警不能为空';
					  }
				      if(!isNumber(value)){
				    	  return '呆滞低效预警为数字';
				      }
				       
				}
	  
		 
				
			  });
			  //监听提交
			  form.on('submit(inertLowDeploySubit)', function(data){
				saveDict(data);
				return false;
			 });
		});
		
		function isNumber(value) {         //验证是否为数字
			    var patrn = /^(-)?\d+(\.\d+)?$/;
			      if (patrn.exec(value) == null || value == "") {
			          return false
			      } else {
			         return true
			     }
			  }
		function saveDict(data){
			 
			data.field.waringRule ="预警规则"+$("#waringFormula").val()+"天无消耗";
			var option = {
		    	url:'${ctx}/inertLowDeploy/add',
		    	data:JSON.stringify(data.field),
		    	type:'POST',
		    	contentType:'application/json',
		    	success:function(data){
		    		if(data.code==0){
		    			var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
		    			parent.layer.close(index);  // 关闭layer
		    			parent.table.reload('inertLowDeployInfoTabId');
		    		}else{
		    			layer.alert(data.data);
		    		}
		    	},error:function(data){
		    		layer.alert(data.msg)
		    	}
		    }
		    $.ajax(option); 
		}
	
		 
	</script>
</body>
</html>
