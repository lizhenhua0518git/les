  <script type="text/javascript">
			var element = layui.element;
			var layer = layui.layer;
			var laydate = layui.laydate;
			function loadding() {
				$('.layui-btn-container button').on('click', function() {
					var othis = $(this),
						method = othis.data('method');
					active[method] ? active[method].call(this, othis) : '';
				});
				
				//创建时间区间
			 	laydate.render({
				    elem: '#dateTime',
				    range: true,
				    trigger: 'click'
				}); 
				
			}
			var contextPath = config.basicInfoConfig.contextPath;
				
			var active = {

					syn: function(othis) {
						// var dateTime = $('#dateTime').val();
                        // if(''==dateTime || null ==dateTime){
                        // 	layer.alert('抱歉，请填写同步时间');
						// 	return;
                        // }
						var materialCodeFrom = $.trim($('#materialCodeFrom').val());
						var materialCodeTo = $.trim($('#materialCodeTo').val());
						
						// if((materialCodeFrom !=='' && materialCodeTo =='') || (materialCodeFrom =='' && materialCodeTo !=='')){
						// 	layer.alert('抱歉，物料号不能单写一个值');
						// 	return;
						// }
						
						var startDate = null;
						var endDate = null;
						// if(dateTime && dateTime.length>0){
						// 	startDate = dateTime.substring(0,10);
						// 	endDate = dateTime.substring(13);
						// }
						startDate ="2020-09-01";
						var loading=layer.msg('正在加载',{ico:16,shade:0.3,time:0});
						$.ajax({
							url: contextPath + "material/getMaterial",
							data: {
								materialCodeFrom: materialCodeFrom,
								materialCodeTo: materialCodeTo,
								dateFrom: startDate,
								dateTo: endDate
							},
							success: function(result) {
								if(result.code == 0) {
									layer.close(loading);
									var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
					    			parent.layer.close(index);  // 关闭layer
					    			parent.table.reload('materialTabId');
								}
							},
							error: function(result) {
								layer.alert('同步数据完毕！');
							}
						});
					} 
					 

				};
