<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选择上级组织</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="/iles/pages/layui/css/layui.css"  type="text/css" />
<link rel="stylesheet" href="/iles/pages/css/layui_extend.css"  media="all">
</head>
<body>
 <div id="bodyDiv">

</div>
<script type="text/html" id="bodyTpl">
	<div class="layui-fluid">
		<div class="layui-row layui-form">
			 <div class="layui-col-md3">
			 	<!-- <label class="layui-form-label">资源名称:</label> -->
			 	 <div >
			      <input type="text" id="orgName_search" class="layui-input" style="width:79%;margin-top:10px;">
			      <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="search" style="float:right;margin-top:-31px"><i class="layui-icon">&#xe615;</i>查询</button>
			    </div>
			 </div> 
		</div>
	</div>
	<table class="layui-hide" id="orgTab" lay-filter="orgTabF"></table>
</script>
		<script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
		<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
		<script src="/iles/pages/layui/lay/modules/tableFilter.js" charset="UTF-8"></script>
		<script src="/iles/pages/js/loginInspect.js"></script>
		<script src="/iles/pages/layui/lay/modules/treeGrid.js" charset="UTF-8"></script>
			
	<script type="text/javascript">
	var contextPath = config.basicInfoConfig.contextPath;
	
		var element = layui.element;
		var layer = layui.layer;
		var table = layui.table;
		var treeGrid = layui.treeGrid;
		var parentId;
		var oldData;//用于编辑时传递参数
		var tree = layui.tree;
		var active = {
				search:function(othis){
					var orgName = $('#orgName_search');
				      //执行重载
				      treeGrid.reload('orgTabId', {
				        where:{
				           "orgName":orgName.val()
				        }
				      });
				}
		};
		function loadding(){
		 var treeTable = treeGrid.render({
	            elem: '#orgTab'
	            ,id:'orgTabId'
	           // , data: datatable
	            ,url:contextPath+'orgnization/orgnizationList'
	            , cellMinWidth: 100
	            , treeId: 'id'//树形id字段名称
		            , treeUpId: 'parentId'//树形父id字段名称
		            , treeShowName: 'orgName'//以树形式显示的字段
		            , cols: [[
		                {type: 'checkbox'}
		                ,{field:'orgName', title: '组织名称'}
		            ]]
			        ,page: false
			        ,request: {//修改了分页参数，避免自动分页
		    			  pageName: 'pageNumber' //页码的参数名称，默认：page
		    			  ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
		    			}
		    		,height: 'full-95'
		    		,even:true
		     });
			//隐藏全选的复选框
			$("input[lay-filter=layTableAllChoose]").parent().hide();
			
			treeGrid.on('checkbox(orgTabF)',function(res){
	        	if(res.checked){
	        		parent.$("#parentName").val(res.data.orgName);
	        		parent.$("#parentId").val(res.data.id);
	        		parent.layer.closeAll();
	        	}
		    });
			$('.layui-col-md3 button').on('click', function(){
			    var othis = $(this), method = othis.data('method');
			    active[method] ? active[method].call(this, othis) : '';
		  	});
		}

			
		   
		
		
	</script>
</body>
</html>
