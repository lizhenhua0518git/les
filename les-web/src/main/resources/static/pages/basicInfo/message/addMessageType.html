<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增消息类型</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="/iles/pages/layui/css/layui.css"  type="text/css" />
<link rel="stylesheet" href="/iles/pages/css/layui_extend.css"  media="all">
</head>
<body>
  <div id="bodyDiv">

</div>
	<div class="layui-container" style="padding-top: 20px;">
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
				    <label class="layui-form-label">类型名称</label>
				    <div class="layui-input-block">
				      <input type="text" name="msgTypeName" id="msgTypeName" lay-verify="msgTypeName" autocomplete="off" placeholder="请输入类型名称" class="layui-input"  onblur="checkMsgTypeName()">
				    </div>
			 	</div>
			 	
			 </div>
			 <div class="layui-form-item">
				<div class="layui-inline">
				    <label class="layui-form-label">routeKey</label>
				    <div class="layui-input-block">
				      <input type="text" name="routeKey" id="routeKey" lay-verify="routeKey" autocomplete="off" placeholder="请输入routeKey" class="layui-input">
				    </div>
			 	</div>
			 	
			 </div>
			 
			 <div class="layui-form-item">
			 	<div class="layui-inline">
				    <label class="layui-form-label">状态</label>
				    <div class="layui-input-block">
			      		<select name="status" id="status">
					        <option value=""></option>
					      </select>
			         </div>
				 </div>
			 </div>
			 <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit="" lay-filter="messageTypeSubit">立即提交</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    </div>
			  </div>
		</form>
	</div>
   <script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
	<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
	<script src="/iles/pages/layui/lay/modules/tableFilter.js" charset="UTF-8"></script>
	<script src="/iles/pages/assets/js/jquery-1.10.2.js"></script>
	<script src="/iles/pages/js/loginInspect.js"></script>
 <script type="text/html" id="bodyTpl"></script>
	<script type="text/javascript">
	 var contextPath = config.basicInfoConfig.contextPath;
		var $ = layui.$;
		var element = layui.element;
		var layer = layui.layer;
		var table = layui.table;
		var form = layui.form
		var dictItems = parent.dictItems;
		layui.use(['form', 'layedit'], function(){
			  form.verify({
				  msgTypeName: function(value){
				      if(value.length < 1){
				        return '类型名称不能为空';
				      }
				      if(value.length > 32){
				        return '类型名称长度不能超过32';
				      }
				 },
				 routeKey: function(value){
				      if(value.length < 1){
				        return 'routeKey不能为空';
				      }
				      if(value.length > 32){
				        return 'routeKey长度不能超过32';
				      }
				 }
			  });
			  //监听提交
			  form.on('submit(messageTypeSubit)', function(data){
				  var option = {
			    	url:contextPath+'messageType/saveMessageType',
			    	data:JSON.stringify(data.field),
			    	type:'POST',
			    	contentType:'application/json',
			    	success:function(data){
			    		if(data.code==0){
			    			var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
			    			parent.layer.close(index);  // 关闭layer
			    			parent.parentId = "";
			    			parent.table.reload('messageTypeTabId');
			    		}else{
			    			layer.alert(data.msg);
			    		}
			    	},error:function(data){
			    		layer.alert(data.msg)
			    	}
			    }
			    $.ajax(option);
				return false;
			 });
		});
		function checkMsgTypeName(){
			var msgTypeName = $("#msgTypeName").val().trim();
			if(msgTypeName && msgTypeName.length>0){
				var option  = {
						url:contextPath+'messageType/queryBymsgTypeName?msgTypeName='+msgTypeName,
						type:'GET',
						contentType:'application/json',
						success:function(res){
							if(res.code==0 && res.data!=null){
								layer.msg("该类型名称已经存在，请重新输入");
								$("#msgTypeName").focus();
								return false;
							}
						}
				};
				$.ajax(option);	
			}
		}
		//状态设置下拉选项开始
		 if(dictItems && dictItems.length>0){
			 defulatSelect(dictItems);
		 }else{
			 queryDictItem(); 
		 }
		 function queryDictItem(){
			  var dictType = new Array();
				dictType.push("enable");
				//查询字典
				var option={
						url:contextPath+'dictItems/listDictItemByTypes',
						type:'POST',
						dataType:'json',
						contentType: "application/json",
						data:JSON.stringify(dictType),
						success:function(res){
							if(res.code==0){
								dictItems = res.data
								defulatSelect(res.data);
							}
						}
	  			};
				$.ajax(option);
		  }
		  function defulatSelect(dictItems){
			  if(dictItems && dictItems.length>0){
				  for(var i=0;i<dictItems.length;i++){
					  if(dictItems[i].dictTypeId=="enable"){
						  $("#status").append("<option value="+dictItems[i].itemValue+">"+dictItems[i].itemName+"</option>");
					  }
				  }
				  $("#status").val("1");
				  form.render('select');
			  }
		  }
	</script>
</body>
</html>
