<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增消息接口配置</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="/iles/pages/layui/css/layui.css"  type="text/css" />
<link rel="stylesheet" href="/iles/pages/css/layui_extend.css"  media="all">
</head>
<body>
<div id="bodyDiv">

</div>
	<div class="layui-container" style="padding-top: 20px;">
		<form class="layui-form" action="" lay-filter="msgApiForm">
			<div class="layui-form-item">
				<div class="layui-inline">
				    <label class="layui-form-label">接口名称</label>
				    <div class="layui-input-block">
				      <input type="text" name="apiName" id="apiName" style="border:none" readonly="readonly" class="layui-input" >
				    </div>
			 	</div>
			 	
			 </div>
			 <div class="layui-form-item">
				<div class="layui-inline">
				    <label class="layui-form-label">接口地址</label>
				    <div class="layui-input-block">
				      <input type="text" name="apiAddress" id="apiAddress" style="border:none" readonly="readonly" class="layui-input">
				    </div>
			 	</div>
			 	
			 </div>
			 <div class="layui-form-item">
				<div class="layui-inline">
				    <label class="layui-form-label">序号</label>
				    <div class="layui-input-block">
				      <input type="text" name="sortNo" id="sortNo" style="border:none" readonly="readonly" class="layui-input">
				    </div>
			 	</div>
			 </div>
			 <div class="layui-form-item">
			 	<div class="layui-inline">
				    <label class="layui-form-label">接口描述</label>
				    <div class="layui-input-block">
			      		<textarea placeholder="请输入接口描述信息" class="layui-textarea" name="apiDesc" id="apiDesc" style="border:none" readonly="readonly"></textarea>
			         </div>
				 </div>
			 </div>
			  <input type="text" hidden="true" name="id" />
		</form>
	</div>
<script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
	 
	
	<script type="text/javascript">
	 
		function loadding(){}
		var $ = layui.$;
		var element = layui.element;
		var layer = layui.layer;
		var table = layui.table;
		var form = layui.form
		var oldData = parent.oldData;
		if(oldData && oldData.length>0){
			var formData =  eval('('+JSON.stringify(oldData[0])+')');
			form.val('msgApiForm',formData);
		}
	</script>
</body>
</html>
