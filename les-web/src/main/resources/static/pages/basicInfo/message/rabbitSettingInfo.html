<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>查看消息配置信息</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="/iles/pages/layui/css/layui.css"  type="text/css" />
<link rel="stylesheet" href="/iles/pages/css/layui_extend.css"  media="all">
</head>
<body>
  <div id="bodyDiv"></div>
	<div class="layui-container" style="padding-top: 20px;">
		<form class="layui-form" action="" lay-filter="example">
			<div class="layui-form-item">
				<div class="layui-inline">
				    <label class="layui-form-label">类型</label>
				    <div class="layui-input-block">
						<input type="text" name="type" id="type" style="border:none" readonly="readonly" class="layui-input" >
				    </div>
			 	</div>
			 </div>
			<div class="layui-form-item">
				<div class="layui-inline">
				    <label class="layui-form-label">实体名称</label>
				    <div class="layui-input-block">
				      <input type="text" name="beanName" id="beanName" style="border:none" readonly="readonly" class="layui-input" >
				    </div>
			 	</div>
				<div class="layui-inline">
				    <label class="layui-form-label">类名称</label>
				    <div class="layui-input-block">
				      <input type="text" name="className" id="className" style="border:none" readonly="readonly" class="layui-input" >
				    </div>
			 	</div>
			 </div>
			 <div class="layui-form-item">
			 	<div class="layui-inline">
				    <label class="layui-form-label">构造参数</label>
				    <div class="layui-input-block">
			      		<input type="text" name="constructorArg" id="constructorArg" style="border:none" readonly="readonly" class="layui-input" >
			         </div>
			 	</div>
				<div class="layui-inline">
				    <label class="layui-form-label">业务代码</label>
				    <div class="layui-input-block">
				      <input type="text" name="code" id="code"   style="border:none" readonly="readonly" class="layui-input" >
				    </div>
			 	</div>
			 </div>
		 	 <div class="layui-form-item">
		 	 	<div class="layui-inline">
				    <label class="layui-form-label">配置属性</label>
				    <div class="layui-input-block">
			      		<textarea style="border:none" readonly="readonly"class="layui-textarea" name="property" id="property"></textarea>
			         </div>
			 	</div>
		 		<div class="layui-inline">
				    <label class="layui-form-label">备注</label>
				    <div class="layui-input-block">
			      		<textarea style="border:none" readonly="readonly"class="layui-textarea" name="remark" id="remark"></textarea>
			         </div>
			 	</div>
		 	</div>
			  <input type="text" hidden="true" name="id" />
		</form>
	</div>
	 <script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
	<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
	<script src="/iles/pages/layui/lay/modules/tableFilter.js" charset="UTF-8"></script>
	<script src="/iles/pages/assets/js/jquery-1.10.2.js"></script>
	<script src="/iles/pages/js/loginInspect.js"></script>
	
	<script type="text/html" id="bodyTpl"></script>
	<script type="text/javascript">
	 var contextPath = config.basicInfoConfig.contextPath;
	 function loadding(){}
		var $ = layui.$;
		var element = layui.element;
		var layer = layui.layer;
		var table = layui.table;
		var form = layui.form
		var dictItems = parent.dictItems;
		var oldData = parent.oldData;
	    if(oldData && oldData.length>0){
			  var formData =  eval('('+JSON.stringify(oldData[0])+')');
			  form.val('example',formData);
		 }
		if(dictItems && dictItems.length>0){
			 defulatSelect(dictItems);
		}else{
			 queryDictItem(); 
		}
		function queryDictItem(){
			  var dictType = new Array();
				dictType.push("rabbit_type");
				//查询字典
				var option={
						url:contextPath+'dictItems/listDictItemByTypes',
						type:'POST',
						dataType:'json',
						contentType: "application/json",
						data:JSON.stringify(dictType),
						success:function(res){
							if(res.code==0){
								dictItems = res.data
								defulatSelect(res.data);
							}
						}
	  			};
				$.ajax(option);
		  }
		  function defulatSelect(dictItems){
			  if(dictItems && dictItems.length>0){
				  for(var i=0;i<dictItems.length;i++){
					  if(dictItems[i].dictTypeId=="rabbit_type" && dictItems[i].itemValue==oldData[0].type){
						  $("#type").val(dictItems[i].itemName);
					  }
				  }
				  form.render('select');
			  }
		  }
	</script>
</body>
</html>
