<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增消息接口配置</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="/iles/pages/layui/css/layui.css"  type="text/css" />
<link rel="stylesheet" href="/iles/pages/css/layui_extend.css"  media="all">
</head>
<body>
 <div id="bodyDiv">

</div>
	<div class="layui-container" style="padding-top: 20px;">
		<form class="layui-form" action="" lay-filter="msgApiForm">
			<div class="layui-form-item">
				<div class="layui-inline">
				    <label class="layui-form-label">接口名称</label>
				    <div class="layui-input-block">
				      <input type="text" name="apiName" id="apiName" lay-verify="apiName" autocomplete="off" placeholder="请输入接口名称" class="layui-input" >
				    </div>
			 	</div>
			 	
			 </div>
			 <div class="layui-form-item">
				<div class="layui-inline">
				    <label class="layui-form-label">接口地址</label>
				    <div class="layui-input-block">
				      <input type="text" name="apiAddress" id="apiAddress" lay-verify="apiAddress" autocomplete="off" placeholder="请输入接口地址" class="layui-input">
				    </div>
			 	</div>
			 	
			 </div>
			 <div class="layui-form-item">
				<div class="layui-inline">
				    <label class="layui-form-label">序号</label>
				    <div class="layui-input-block">
				      <input type="text" name="sortNo" id="sortNo" lay-verify="number" autocomplete="off" placeholder="请输入序号" class="layui-input">
				    </div>
			 	</div>
			 </div>
			 <div class="layui-form-item">
			 	<div class="layui-inline">
				    <label class="layui-form-label">接口描述</label>
				    <div class="layui-input-block">
			      		<textarea placeholder="请输入接口描述信息" class="layui-textarea" name="apiDesc" id="apiDesc"></textarea>
			         </div>
				 </div>
			 </div>
			 <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit="" lay-filter="msgApiSubit">立即提交</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    </div>
			  </div>
			  <input type="text" hidden="true" name="id" />
		</form>
	</div>
<script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
	<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
	<script src="/iles/pages/layui/lay/modules/tableFilter.js" charset="UTF-8"></script>
	<script src="/iles/pages/assets/js/jquery-1.10.2.js"></script>
	<script src="/iles/pages/js/loginInspect.js"></script>
		<script type="text/html" id="bodyTpl"></script>
	
	<script type="text/javascript">
	 var contextPath = config.basicInfoConfig.contextPath;
		function loadding(){}
		var $ = layui.$;
		var element = layui.element;
		var layer = layui.layer;
		var table = layui.table;
		var form = layui.form
		var oldData = parent.oldData;
		layui.use(['form', 'layedit'], function(){
			  form.verify({
				  apiName: function(value){
				      if(value.length < 1){
				        return '接口名称不能为空';
				      }
				      if(value.length > 32){
				        return '接口名称长度不能超过32';
				      }
				 },
				 apiAddress: function(value){
				      if(value.length < 1){
				        return '接口地址不能为空';
				      }
				      if(value.length > 64){
				        return '接口地址长度不能超过64';
				      }
				 }
			  });
			  //监听提交
			  form.on('submit(msgApiSubit)', function(data){
				  data.field.id = oldData[0].id;//防止重置后id丢失
				  var option = {
			    	url:contextPath+'msgApiSetting/updateMsgApiSetting',
			    	data:JSON.stringify(data.field),
			    	type:'POST',
			    	contentType:'application/json',
			    	success:function(data){
			    		if(data.code==0){
			    			var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
			    			parent.layer.close(index);  // 关闭layer
			    			parent.parentId = "";
			    			parent.table.reload('msgApiTabId');
			    		}else{
			    			layer.alert(data.msg);
			    		}
			    	},error:function(data){
			    		layer.alert(data.msg)
			    	}
			    }
			    $.ajax(option);
				return false;
			 });
		});
		if(oldData && oldData.length>0){
			var formData =  eval('('+JSON.stringify(oldData[0])+')');
			form.val('msgApiForm',formData);
		}
	</script>
</body>
</html>
