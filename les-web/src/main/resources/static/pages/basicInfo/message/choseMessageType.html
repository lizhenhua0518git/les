<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选择消息类型</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="/iles/pages/layui/css/layui.css"  type="text/css" />
<link rel="stylesheet" href="/iles/pages/css/layui_extend.css"  media="all">
</head>
<body>
 <div id="bodyDiv">

</div>
	<div class="layui-fluid">
		<div class="layui-row layui-form">
			<div class="layui-col-md3">
			 	<label class="layui-form-label">类型名称:</label>
			 	 <div class="layui-input-block">
			      <input type="text" id="msgTypeName_search" class="layui-input">
			    </div>
			</div>
			<div class="layui-col-md3">
			 	<label class="layui-form-label">状态:</label>
				<div class="layui-input-block layui-form">
				      <select  id="status_search">
				        <option value="">请选择</option>
				        <option value="0">禁用</option>
				        <option value="1">启用</option>
				      </select>
				</div>
			</div>
		</div>
		<div class="layui-row layui-form" style="margin-bottom: 0">
			<div class="layui-col-md6">&nbsp;</div>
			<div class="layui-col-md6">
				<div class="layui-btn-container" style="text-align: right;">
					<button class="layui-btn layui-btn-normal layui-btn-sm"  data-method="search"><i class="layui-icon">&#xe615;</i>查询</button>
					<button class="layui-btn layui-btn-normal layui-btn-sm"  data-method="reset"><i class="mine-icon">&#xe640;</i>重置</button>
				</div>
			</div>
		</div>
	</div>
	<table id="messageTypeTab" lay-filter="messageTypeTabF"></table>
	 <script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
	<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
	<script src="/iles/pages/layui/lay/modules/tableFilter.js" charset="UTF-8"></script>
	<script src="/iles/pages/assets/js/jquery-1.10.2.js"></script>
	<script src="/iles/pages/js/loginInspect.js"></script>

	<script type="text/html" id="bodyTpl"></script>

	<script type="text/javascript">
	 var contextPath = config.basicInfoConfig.contextPath;
		var $ = layui.$;
		var element = layui.element;
		var layer = layui.layer;
		var table = layui.table;
		var oldData;
		table.render({
			elem:'#messageTypeTab',
			id:'messageTypeTabId',
			url:contextPath+'messageType/listMessageTypeList',
			cols:[[
			{type:'checkbox'}
			,{field:'msgTypeName',title:'类型名称',sort:true}
			,{field:'status',title:'状态',sort:true}
			]],
			page: {theme: '#008155'},
    		even:true,
    		done:function(res,page,count){//列表数据回调函数
    			//状态数据处理
	    		$("[data-field='status']").children().each(function(){
	    			if($(this).text()=='0'){
	    				$(this).text("禁用");
	    			}else if($(this).text()=='1'){
	    				$(this).text("启用");
	    			}
	    		});
    		}
		});
		var active = {
				search:function(othis){
					var msgTypeName = $('#msgTypeName_search');
					var status = $('#status_search');
				      //执行重载
				      table.reload('messageTypeTabId', {
				        where:{
				        	msgTypeName: msgTypeName.val()
					       ,status:status.val()
				           ,page:1
				        }
				      });
				},reset:function(othis){
					$('#msgTypeName_search').val("");
					$('#status_search').val("");
				}



		};
		$('.layui-btn-container button').on('click', function(){
		    var othis = $(this), method = othis.data('method');
		    active[method] ? active[method].call(this, othis) : '';
	  	});
		table.on('sort(messageTypeTabF)', function (obj) {
			var sortColums;
			if(obj.field=="msgTypeName"){
				sortColums = "msg_type_name "+obj.type;
			}else if(obj.field=="status"){
				sortColums = "status "+obj.type;
			}
			var msgTypeName = $('#msgTypeName_search');
			var status = $('#status_search');
		      //执行重载
		      table.reload('messageTypeTabId', {
		        where:{
		        	msgTypeName: msgTypeName.val()
		           ,status:status.val()
		           ,sortColums:sortColums
		           ,page:1
		        }
		      });
		});
		//隐藏全选的复选框
		$("input[lay-filter=layTableAllChoose]").parent().hide();
		table.on('checkbox(messageTypeTabF)',function(res){
        	if(res.checked){
        		parent.$("#"+parent.feildName).val(res.data.msgTypeName);
        		parent.$("#"+parent.feildId).val(res.data.id);
        		parent.layer.closeAll();
        	}
	    });
	</script>
</body>
</html>
