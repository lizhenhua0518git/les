	<script type="text/javascript">
	 var contextPath = config.basicInfoConfig.contextPath;
		var $ = layui.$;
		var element = layui.element;
		var layer = layui.layer;
		var table = layui.table;
		var form = layui.form;
		var oldData;
  function loadding(){
		table.render({
			elem:'#msgApiTab',
			id:'msgApiTabId',
			url:contextPath+'msgApiSetting/listMsgApiSetting',
			cols:[[
			{type:'checkbox'}
			,{field:'apiName',title:'接口名称'}
			,{field:'apiAddress',title:'接口地址'}
			,{field:'apiDesc',title:'接口描述'}
			,{field:'sortNo',title:'序号'}
			]],
			page: {theme: '#008155'},
			height: 'full-50',
    		even:true
		});
		var active = {
				add:function(othis){
					var type = othis.data('type');
		  			layer.open({
			        type: 2
			        ,title:'新增消息接口配置'
			        ,maxmin:true
			        ,area: ['800px', '450px']
			        ,offset: type
			        ,id: 'msgApi'+type //防止重复弹出
			        ,content: 'addMsgApiSetting.html'
			        ,shade: 0 //不显示遮罩
			        ,yes: function(){
			          layer.closeAll();
			        }
			      });
				},
				edit:function(othis){
					var checkStatus = table.checkStatus('msgApiTabId');
      				oldData = checkStatus.data;
					if(oldData.length<=0){
						layer.alert('请选择要编辑的行！',{icon: 2});
      					return ;
					}else if(oldData.length >1){
      					layer.alert('编辑不能超过多行！',{icon: 2});
      					return ;
      				}
					var type = othis.data('type');
		  			layer.open({
				        type: 2
				        ,title:'编辑消息接口配置'
				        ,maxmin:true
				        ,area: ['800px', '450px']
				        ,offset: type
				        ,id: 'msgApiEdit'+type //防止重复弹出
				        ,content: 'editMsgApiSetting.html'
				        ,shade: 0 //不显示遮罩
				        ,yes: function(){
				          layer.closeAll();
				        }
			     	 });
				},del:function(othis){
					var checkStatus = table.checkStatus('msgApiTabId');
      				oldData = checkStatus.data;
					if(oldData.length<=0){
						layer.alert('请选择要删除的行！',{icon: 2});
      					return ;
					}
					var idarrys = new Array();
					for(var i=0;i<oldData.length;i++){
						idarrys.push(oldData[i].id);
					}
					layer.confirm('确定删除选择的消息接口配置?', {icon: 3, title:'提示'}, function(index){
			  			  //do something
			  			  var option ={
								url:contextPath+'msgApiSetting/deleteMsgApiSetting',
								type:'POST',
								contentType: "application/json",
								dataType:'json',
								data:JSON.stringify(idarrys),
								success:function(data){
									if(data.code==0){
										layer.msg("删除成功");
										table.reload('msgApiTabId');//刷新列表
									}
								},error:function(data){
									layer.alert(data.msg);
								}
							}
							$.ajax(option);
			  			  layer.close(index);
			  			});
				},search:function(othis){
					var apiName = $('#apiName_search');
				      //执行重载
				      table.reload('msgApiTabId', {
				        where:{
				        	apiName: apiName.val()
				        }
				        ,page:{"curr":1}
				      });
				},reset:function(othis){
					$('#apiName_search').val("");
				},check:function(othis){
				var checkStatus = table.checkStatus('msgApiTabId');
     				oldData = checkStatus.data;
				if(oldData.length<=0){
					layer.alert('请选择要查看的行！',{icon: 2});
     					return ;
				}else if(oldData.length >1){
     					layer.alert('查看不能超过多行！',{icon: 2});
     					return ;
     				}
				var type = othis.data('type');
	  			layer.open({
			        type: 2
			        ,title:'消息接口配置信息'
			        ,maxmin:true
			        ,area: ['800px', '450px']
			        ,offset: type
			        ,id: 'msgApiInfo'+type //防止重复弹出
			        ,content: 'msgApiSettingInfo.html'
			        ,shade: 0 //不显示遮罩
			        ,yes: function(){
			          layer.closeAll();
			        }
		     	 });
			}



		};
		$('.layui-btn-container button').on('click', function(){
		    var othis = $(this), method = othis.data('method');
		    active[method] ? active[method].call(this, othis) : '';
	  	});
  }
	</script>
