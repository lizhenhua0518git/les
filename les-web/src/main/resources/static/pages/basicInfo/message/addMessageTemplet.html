<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增消息模板</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="/iles/pages/layui/css/layui.css"  type="text/css" />
<link rel="stylesheet" href="/iles/pages/css/layui_extend.css"  media="all">
</head>
<body>
 <div id="bodyDiv">

</div>
	<div class="layui-container" style="padding-top: 20px;">
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
				    <label class="layui-form-label">模板名称</label>
				    <div class="layui-input-block">
				      <input type="text" name="templetName" id="templetName" lay-verify="templetName" autocomplete="off" placeholder="请输入模板名称" class="layui-input"  onblur="checkTempletName()">
				    </div>
			 	</div>
			 	<div class="layui-inline">
				    <label class="layui-form-label">模板标题</label>
				    <div class="layui-input-block">
				      <input type="text" name="templetTitle" id="templetTitle" lay-verify="templetTitle" autocomplete="off" placeholder="请输入模板标题" class="layui-input" >
				    </div>
			 	</div>
			 </div>
			<div class="layui-form-item">
				<div class="layui-inline">
				    <label class="layui-form-label">消息类型</label>
				    <div class="layui-input-block">
				      <input type="text" name="msgTypeName" id="msgTypeName" lay-verify="required" readonly="readonly" onclick="chooseMsgType()" autocomplete="off" placeholder="请选择消息类型" class="layui-input" >
				    </div>
			 	</div>
			 	<div class="layui-inline">
				    <label class="layui-form-label">发送方式</label>
				    <div class="layui-input-block">
			      		<select name="sendMode" id="sendMode">
					        <option value=""></option>
					      </select>
			         </div>
			 	</div>
			 </div>
		 	 <div class="layui-form-item">
		 	 	<div class="layui-inline">
				    <label class="layui-form-label">模板内容</label>
				    <div class="layui-input-block">
			      		<textarea placeholder="请输入模板内容" lay-verify="required" class="layui-textarea" name="templetContent" id="templetContent"></textarea>
			         </div>
			 	</div>
		 		<div class="layui-inline">
				    <label class="layui-form-label">状态</label>
				    <div class="layui-input-block">
			      		<select name="status" id="status">
					        <option value=""></option>
					      </select>
			         </div>
			 	</div>
		 	</div>

			 <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit="" lay-filter="messageTempletSubit">立即提交</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    </div>
			  </div>
			  <input hidden="true" name="msgTypeId" id="msgTypeId" />
		</form>
	</div>
	<script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
	<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
	<script src="/iles/pages/layui/lay/modules/tableFilter.js" charset="UTF-8"></script>
	<script src="/iles/pages/assets/js/jquery-1.10.2.js"></script>
	<script src="/iles/pages/js/loginInspect.js"></script>
		<script type="text/html" id="bodyTpl"></script>
	
	<script type="text/javascript">
	 var contextPath = config.basicInfoConfig.contextPath;
		var $ = layui.$;
		var element = layui.element;
		var layer = layui.layer;
		var table = layui.table;
		var form = layui.form
		var feildName="msgTypeName";
		var feildId="msgTypeId";
		var dictItems = parent.dictItems;
		layui.use(['form', 'layedit'], function(){
			  form.verify({
				  templetName: function(value){
				      if(value.length < 1){
				        return '模板名称不能为空';
				      }
				      if(value.length > 32){
				        return '模板名称长度不能超过32';
				      }
				 },templetTitle:function(value){
					 if(value.length < 1){
					        return '模板标题不能为空';
					  }
				      if(value.length > 32){
				        return '模板标题长度不能超过32';
				      }
				 }
			  });
			  //监听提交
			  form.on('submit(messageTempletSubit)', function(data){
				  var option = {
			    	url:contextPath+'messageTemplet/saveMessageTemplet',
			    	data:JSON.stringify(data.field),
			    	type:'POST',
			    	contentType:'application/json',
			    	success:function(data){
			    		if(data.code==0){
			    			var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
			    			parent.layer.close(index);  // 关闭layer
			    			parent.parentId = "";
			    			parent.table.reload('messageTempletTabId');
			    		}else{
			    			layer.alert(data.msg);
			    		}
			    	},error:function(data){
			    		layer.alert(data.msg)
			    	}
			    }
			    $.ajax(option);
				return false;
			 });
		});
		function checkTempletName(){
			var templetName = $("#templetName").val().trim();
			if(templetName && templetName.length>0){
				var option  = {
						url:contextPath+'messageTemplet/queryByTempletName?templetName='+templetName,
						type:'GET',
						contentType:'application/json',
						success:function(res){
							if(res.code==0 && res.data!=null){
								layer.msg("该模板名称已经存在，请重新输入");
								$("#templetName").focus();
								return false;
							}
						}
				};
				$.ajax(option);	
			}
		}
		function chooseMsgType(){
			layer.open({
		        type: 2
		        ,title:'选择消息类型'
		        ,maxmin:true
		        ,area: ['500px', '400px']
		        ,id: 'msgTypechose' //防止重复弹出
		        ,content: 'choseMessageType.html'
		        ,shade: 0 //不显示遮罩
		        ,yes: function(){
		          layer.closeAll();
		        }
		   });
		}
		//状态设置下拉选项开始
		 if(dictItems && dictItems.length>0){
			 defulatSelect(dictItems);
		 }else{
			 queryDictItem(); 
		 }
		 function queryDictItem(){
			  var dictType = new Array();
				dictType.push("enable");
				//查询字典
				var option={
						url:contextPath+'dictItems/listDictItemByTypes',
						type:'POST',
						dataType:'json',
						contentType: "application/json",
						data:JSON.stringify(dictType),
						success:function(res){
							if(res.code==0){
								dictItems = res.data
								defulatSelect(res.data);
							}
						}
	  			};
				$.ajax(option);
		  }
		  function defulatSelect(dictItems){
			  if(dictItems && dictItems.length>0){
				  for(var i=0;i<dictItems.length;i++){
					  if(dictItems[i].dictTypeId=="enable"){
						  $("#status").append("<option value="+dictItems[i].itemValue+">"+dictItems[i].itemName+"</option>");
					  }else if(dictItems[i].dictTypeId=="send_mode"){
						  $("#sendMode").append("<option value="+dictItems[i].itemValue+">"+dictItems[i].itemName+"</option>");
					  }
				  }
				  $("#status").val("1");
				  $("#sendMode").get(0).selectedIndex=1;
				  form.render('select');
			  }
		  }
	</script>
</body>
</html>
