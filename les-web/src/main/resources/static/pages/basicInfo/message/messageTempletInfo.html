<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增消息模板</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="/iles/pages/layui/css/layui.css"  type="text/css" />
<link rel="stylesheet" href="/iles/pages/css/layui_extend.css"  media="all">
</head>
<body>
	<div class="layui-container" style="padding-top: 20px;">
		<form class="layui-form" action="" lay-filter="msgTempletForm">
			<div class="layui-form-item">
				<div class="layui-inline">
				    <label class="layui-form-label">模板名称</label>
				    <div class="layui-input-block">
				      <input type="text" name="templetName" style="border:none" readonly="readonly"  id="templetName" lay-verify="templetName" autocomplete="off" placeholder="请输入模板名称" class="layui-input"  onblur="checkTempletName()">
				    </div>
			 	</div>
			 	<div class="layui-inline">
				    <label class="layui-form-label">模板标题</label>
				    <div class="layui-input-block">
				      <input type="text" name="templetTitle" style="border:none" readonly="readonly"  id="templetTitle" lay-verify="templetTitle" autocomplete="off" placeholder="请输入模板标题" class="layui-input" >
				    </div>
			 	</div>
			 </div>
			<div class="layui-form-item">
				<div class="layui-inline">
				    <label class="layui-form-label">消息类型</label>
				    <div class="layui-input-block">
				      <input type="text" name="msgTypeName" style="border:none" readonly="readonly"  id="msgTypeName" readonly="readonly" onclick="chooseMsgType()" autocomplete="off" placeholder="请选择消息类型" class="layui-input" >
				    </div>
			 	</div>
			 	<div class="layui-inline">
				    <label class="layui-form-label">发送方式</label>
				    <div class="layui-input-block">
				     	<input type="text" name="sendMode" style="border:none" readonly="readonly"  id="sendMode" class="layui-input" >
			         </div>
			 	</div>
			 </div>
		 	 <div class="layui-form-item">
		 	 	<div class="layui-inline">
				    <label class="layui-form-label">模板内容</label>
				    <div class="layui-input-block">
			      		<textarea placeholder="请输入模板内容" class="layui-textarea" style="border:none" readonly="readonly"  name="templetContent" id="templetContent"></textarea>
			         </div>
			 	</div>
		 		<div class="layui-inline">
				    <label class="layui-form-label">状态</label>
				    <div class="layui-input-block">
				    	 <input type="text" name="status" style="border:none" readonly="readonly"  id="status" class="layui-input" >
			         </div>
			 	</div>
		 	</div>
			  <input hidden="true" name="msgTypeId" id="msgTypeId" />
		</form>
	</div>
	<script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
	<script type="text/javascript">
		var $ = layui.$;
		var element = layui.element;
		var layer = layui.layer;
		var table = layui.table;
		var form = layui.form
		var feildName="msgTypeName";
		var feildId="msgTypeId";
		var oldData = parent.oldData;
		var dictItems = parent.dictItems;
		if(oldData && oldData.length>0){
			 var formData =  eval('('+JSON.stringify(oldData[0])+')');
			 form.val('msgTempletForm',formData)
			 if(formData.msgTypeId!=null && formData.msgTypeId.length>0){
				 var option = {
					url:'${ctx}/messageType/queryBymsgTypeName?msgTypeName='+formData.msgTypeId,
					type:'GET',
					contentType:'application/json',
					success:function(res){ 
						if(res.code==0 && res.data!=null){
							$("#msgTypeName").val(res.data.msgTypeName);
							$("#msgTypeId").val(res.data.id);
						}
					}
				 };
				 $.ajax(option);
			 }
			 if(formData.status=="0"){
				$("#status").val("禁用")
			 }else if(formData.status=="1"){
				 $("#status").val("启用");
			 }
			 if(formData.sendMode=="0"){
				$("#sendMode").val("短信")
			 }else if(formData.sendMode=="1"){
				 $("#sendMode").val("消息");
			 }else if(formData.sendMode=="2"){
				 $("#sendMode").val("邮件");
			 }
		}

		if(dictItems && dictItems.length>0){
			 defulatSelect(dictItems);
		 }else{
			 queryDictItem(); 
		 }
		 function queryDictItem(){
			  var dictType = new Array();
				dictType.push("enable");
    			dictType.push("send_mode");
				//查询字典
				var option={
						url:'${ctx}/dictItems/queryDictItemByTypes',
						type:'POST',
						dataType:'json',
						contentType: "application/json",
						data:JSON.stringify(dictType),
						success:function(res){
							if(res.code==0){
								dictItems = res.data
								defulatSelect(res.data);
							}
						}
	  			};
				$.ajax(option);
		  }
		  function defulatSelect(dictItems){
			  if(dictItems && dictItems.length>0){
				  for(var i=0;i<dictItems.length;i++){
					  if(dictItems[i].dictTypeId=="enable" && oldData[0].status==dictItems[i].itemValue){
						  $("#status").val(dictItems[i].itemName);
					  }else if(dictItems[i].dictTypeId=="send_mode"){
						  if(oldData[0].sendMode==dictItems[i].itemValue)
						 	 $("#sendMode").val(dictItems[i].itemName);
					  }
				  }
			  }
		  }
	</script>
</body>
</html>
