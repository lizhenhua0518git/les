<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增库存类型配置</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="${ctx}/pages/layui/css/layui.css"  type="text/css" />
<link rel="stylesheet" href="${ctx}/pages/css/layui_extend.css"  media="all">
</head>
<body>
<div class="layui-container" style="padding-top: 20px;">
		<form class="layui-form" action="stockTypeDeployForm">
			<div class="layui-form-item">
			 	<div class="layui-inline">
			 	<label class="layui-form-label">库存类型:</label>
			 	 <div class="layui-input-block">
			       <select name="stockType" id="stockType" disabled ="disabled " class="layui-select">
						<option value="">请选择</option>
						<option value="1">流动库存</option>
	                    <option value="2">积压库存</option>
	                    <option value="3">呆滞库存</option>
	                    <option value="4">低效库存</option>
					</select>
			    </div>
			 	
			 	</div>
			 	 
			</div>
			<div class="layui-form-item">
                
		     <div class="bottom">
		       <table style="width:80%; text-align:left; margin-left:0px" id="strategyTable">
		    	 
		      	<tbody id="content">
		      	
		      	<tr id="value">
		      	
		      	</tr>
		      	 
		      	</tbody>
		    </table>
		   
		</div>
	</div>
               
          
			
			 <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit="" lay-filter="stockTypeDeploySubit">立即提交</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			      
			    </div>
			  </div>
			  <input type="hidden" name="rule" id="rule">
			<input type="text" hidden="true" id="id" name="id">
		</form>
	</div>
	<script src="${ctx}/pages/layui/layui.all.js" charset="UTF-8"></script>
	<script type="text/javascript">
		var $ = layui.$;
		var element = layui.element;
		var layer = layui.layer;
		var table = layui.table;
		var form = layui.form
		var dictItems = null;//数据字典
		initData();
		layui.use(['form', 'layedit'], function(){
			  
			  //监听提交
			  form.on('submit(stockTypeDeploySubit)', function(data){
				saveDict(data);
				return false;
			 });
		});
		function saveDict(data){
			 
		 var flag =0;
					if(data.field.stockType==1){
						if($.trim($("#value").find('td:eq(1)').find("input").val()) == ""){
							flag =1; 
							 
						}
						if($.trim($("#value").find('td:eq(3)').find("input").val()) == ""){
							flag =1; 
							
						}
						
						
						var rule =$.trim($("#value").find('td:eq(1)').find("input").val())
			               + $.trim($("#value").find('td:eq(2)').text())
			               + $.trim($("#value").find('td:eq(3)').find("input").val())
			               +  $.trim($("#value").find('td:eq(4)').text());
						data.field.rule =rule;
						data.field.formula=$.trim($("#value").find('td:eq(1)').find("input").val())
						+","
						+$.trim($("#value").find('td:eq(3)').find("input").val());
					}else if(data.field.stockType==2){
						if($.trim($("#value").find('td:eq(2)').find("input").val()) == ""){
							flag =1; 
						}
						var rule = $.trim($("#value").find('td:eq(1)').text())
					             + $.trim($("#value").find('td:eq(2)').find("input").val())
					            +  $.trim($("#value").find('td:eq(3)').text());
								data.field.rule =rule;
								data.field.formula=$.trim($("#value").find('td:eq(2)').find("input").val());
						
					}else if(data.field.stockType==3 || data.field.stockType==4){
						if($.trim($("#value").find('td:eq(2)').find("input").val()) == ""){
							flag =1; 
						}
						var rule = $.trim($("#value").find('td:eq(1)').find("input").val())
					            +$.trim($("#value").find('td:eq(2)').text());
								data.field.rule =rule;
								data.field.formula=$.trim($("#value").find('td:eq(1)').find("input").val());
					}
		 
				
	 
			if(flag ==1){
				layer.alert('请填写对应天数值',{icon: 2});
				return  ;
			}
			var option = {
		    	url:'${ctx}/stockTypeDeploy/modify',
		    	data:JSON.stringify(data.field),
		    	type:'POST',
		    	contentType:'application/json',
		    	success:function(data){
		    		if(data.code==0){
		    			var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
		    			parent.layer.close(index);  // 关闭layer
		    			parent.table.reload('stockTypeDeployInfoTabId');
		    		}else{
		    			layer.alert(data.data);
		    		}
		    	},error:function(data){
		    		layer.alert(data.msg)
		    	}
		    }
		    $.ajax(option); 
		}
	
		//初始化表单数据
		function initData(){
		    var oldData = parent.oldData;
		    $("#stockType").val(oldData.stockType);
		    $("#id").val(oldData.id);
		    form.render("select");
		    var html ="";
		    if(oldData.stockType=='1'){
		    	var formula = oldData.formula;
		    	var formulaArray = formula.split(",");
		    	html ='<td ><span>规则</span></td>'
			      	+'<td>'
			      	+'<input type="text"  id="formula1"  style="width:100px; " value="'+formulaArray[0]+'" class="layui-input"> '           
			      	+'</td>'
			      	+'<td>'
			      	+' 天以内有消耗且非限制库存<=未来 '
			      	+'</td>'
			      	+'<td>'
			      	+'<input type="text"     style="width:100px; " value="'+formulaArray[1]+'" class="layui-input">'
			      	+'</td>'
			      	+'<td>'
			      	+' 天生产需求'             
			      	+'</td>';
		     }else if(oldData.stockType=='2'){
		    	 var formula = oldData.formula;
		    	 html ='<td ><span>规则</span></td>' 
		    		 +'<td>	非限制库存>=未来 '
		    		 +'</td>'
		    		 +'<td>'
			      	 +'<input type="text"   style="width:100px; " value="'+formula+'"  class="layui-input">'
			      	 +'</td>'
			      	 +'<td>'
			      	 +' 天生产需求'             
			      	 +'</td>';
		    		 
		     }else{
		    	 var formula = oldData.formula;
		    	 html ='<td ><span>规则</span></td>' 
		    		 
		    		 +'<td>'
			      	 +'<input type="text"   style="width:100px; "  value="'+formula+'" class="layui-input">'
			      	 +'</td>'
			      	 +'<td>'
			      	 +'天内无消耗'             
			      	 +'</td>'; 
		    	 
		     }
		    $("#value").html(html);
		    
		}
	</script>
</body>
</html>
