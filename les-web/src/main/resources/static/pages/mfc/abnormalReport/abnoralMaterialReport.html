<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="charset=UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/iles/pages/layui/css/layui.css"
          type="text/css"/>
    <link rel="stylesheet" href="/iles/pages/css/layui_extend.css"
          type="text/css"/>
    <link rel="stylesheet" href="/iles/pages/layui/css/formSelects-v4.css"/>
    <title></title>
</head>

<body id="bodyDiv">
<script type="text/html" id="bodyTpl">
    <div class="layui-fluid">
        <div class="layui-row layui-form">
            <div class="layui-col-md2">
                <label class="layui-form-label">生产订单号</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderCode" class="layui-input" placeholder="请输入生产订单号">
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">车间</label>
                <div class="layui-input-inline">

                    <select  id="workshopCode_search"  xm-select="workshopCode_search" xm-select-show-count="1" >
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>

            <div class="layui-col-md2">
                <label class="layui-form-label">产线</label>
                <div class="layui-input-inline">

                    <select  id="lineCode_search"  xm-select="lineCode_search" xm-select-show-count="1">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">工位</label>
                <div class="layui-input-inline">

                    <select  id="stationCode_search"  xm-select="stationCode_search" xm-select-show-count="1">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-row layui-form">
            <div class="layui-col-md2">
                <label class="layui-form-label">物料名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="materialDesc" class="layui-input" placeholder="请输入物料名称">
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">物料编码</label>
                <div class="layui-input-inline">
                    <input type="text" id="materialCode" class="layui-input" placeholder="请输入物料编码">
                </div>
            </div>



            <div class="layui-col-md2">
                <label class="layui-form-label">异常类型</label>
                <div class="layui-input-inline">
                    <select id="abnormalType">
                        <option value="">请选择</option>
                        <option value="2">退料</option>
                        <option value="3">退补料</option>
                        <option value="4">补料</option>
                    </select>
                </div>
            </div>
            <div class="layui-btn-container nav-" style="text-align: right;">
                {{# if(d.search==null || d.search=="true"){ }}
                <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="search" id="search" type="button"><i
                        class="layui-icon layui-icon-search"></i>查询
                </button>
                <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="reset" id="reset" type="button"><i
                        class="layui-icon  layui-icon-reset"></i>重置
                </button>
                {{# } }}


            </div>
        </div>

        <div class="layui-fluid-table">
            <div class="layui-row layui-form">
                <div class="layui-btn-container" style="text-align: left;">
                    {{# if(d.export==null || d.export=="true"){ }}
                    <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="export" type="button">
                        <i class="layui-icon layui-icon-export"></i>导出</button>
                    {{# } }}
                </div>
            </div>
            <table class="layui-hide" id="abnoralMaterialTab" lay-filter="abnoralMaterialTabF"></table>
        </div>
    </div>
</script>
<script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
<script src="/iles/pages/js/loginInspect.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/dictSelelct.js" charset="UTF-8"></script>


<script type="text/javascript">
    var element = layui.element;
    var layer = layui.layer;
    var table = layui.table;
    var form = layui.form;
    var laydate = layui.laydate;
    var oldData;
    var contextPath = config.mfcConfig.contextPath;
    var active = {
        search: function (othis) {
            //物料编码
            let materialCode = $('#materialCode').val();
            //物料名称
            let materialDesc = $('#materialDesc').val();
            //车间
            let workshopCode = layui.formSelects.value('workshopCode_search', 'valueStr');
            //产线
            let lineCode = layui.formSelects.value('lineCode_search', 'valueStr');
            //工位
            let stationCode = layui.formSelects.value('stationCode_search', 'valueStr');
            //生产订单号
            let orderCode = $('#orderCode').val();
            //异常类型
            let abnormalType = $('#abnormalType').val();

            let params = {};

            params.workshopCode = workshopCode;
            params.lineCode = lineCode;
            params.stationCode = stationCode;
            params.materialCode = materialCode;
            params.orderCode=orderCode;
            params.materialDesc =materialDesc;
            params.abnormalType =abnormalType;
            //执行重载
            table.reload('abnoralMaterialTabId', {
                url: contextPath + 'abnormalMaterial/listAbnormalMaterial',
                where: params,
            });
        },
        reset: function (othis) {
            $('#materialCode').val("");
            $('#materialDesc').val("");
            $('#abnormalType').val("");
            $('#orderCode').val("");
            layui.formSelects.value('workshopCode_search', []);
            layui.formSelects.value('lineCode_search', []);
            layui.formSelects.value('stationCode_search', []);

            form.render("select");
        },export: function(othis) {
            let  data = table.cache.abnoralMaterialTabId;
            if(data.length > 0) {

                //物料编码
                let materialCode = $('#materialCode').val();

                let materialDesc = $('#materialDesc').val();
                //车间
                let workshopCode = layui.formSelects.value('workshopCode_search', 'valueStr');
                //产线
                let lineCode = layui.formSelects.value('lineCode_search', 'valueStr');
                //工位
                let stationCode = layui.formSelects.value('stationCode_search', 'valueStr');
                //仓库
                let warehouseCode = layui.formSelects.value('warehouseCodeSelect', 'valueStr');
                //生产订单号
                let orderCode = $('#orderCode').val();

                let abnormalType = $('#abnormalType').val();
             let token = window.localStorage.token;
             let params = "";
             params = params + "orderCode=" + orderCode + "&materialCode=" + materialCode + "&workshopCode=" + workshopCode +
                "&lineCode=" + lineCode +"&stationCode="  +stationCode +"&abnormalType="+abnormalType +
                "&v="+materialDesc+"&token=" + token +"&wareHouseCode="+warehouseCode;
             window.open(contextPath + 'abnormalMaterial/download?' + params);
         } else {
            layer.alert('导出失败！无数据', {
                icon: 2
            });
         }
    }
    };

    function loadding() {
        table.render({
            elem: '#abnoralMaterialTab',
            id: 'abnoralMaterialTabId',
            url:contextPath + 'abnormalMaterial/listAbnormalMaterial',
            data:[],
            cols: [[ {
                type: 'numbers',
                title: '序号'
            },   {
                field: 'orderCode',
                title: '生产订单号'
            } , {
                field: 'workshopCode',
                title: '车间'
            }, {
                field: 'lineCode',
                title: '产线'
            }, {
                field: 'stationCode',
                title: '工位'
            }, {
                field: 'materialCode',
                title: '物料编码'
            }, {
                field: 'materialName',
                title: '物料名称'
            }, {
                field: 'materialUnit',
                title: '单位'
            }, {
                field: 'materialNum',
                title: '物料数量'
            }, {
                field: 'abnormalTime',
                title: '异常呼叫时间'
            }, {
                field: 'abnormalType',
                title: '异常类型'
            }, {
                field: 'abnormalBz',
                title: '异常说明'
            }]],
            page: {
                theme: '#008155'
            },
            even: true,
            done: function (res, page, count) {//列表数据回调函数

            }
        });
        inintPlantMultiSelect("workshopCode_search", [], 2);

        $('.layui-btn-container button').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

    }
</script>
</body>
</html>
