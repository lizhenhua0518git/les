<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="charset=UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/iles/pages/layui/css/layui.css"
          type="text/css"/>
    <link rel="stylesheet" href="/iles/pages/css/layui_extend.css"
          type="text/css"/>
    <link rel="stylesheet" href="/iles/pages/layui/css/formSelects-v4.css"/>
    <title>分拣作业进度统计报表</title>
</head>

<body id="bodyDiv">
<script type="text/html" id="bodyTpl">
    <div class="layui-fluid">
        <div class="layui-row layui-form">
            <div class="layui-col-md2">
                <label class="layui-form-label">生产订单号</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderCode" class="layui-input" placeholder="请输入生产订单号">
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">条件搜索</label>
                <div class="layui-input-inline">
                    <select  id="workshopCode_search"  xm-select="workshopCode_search" xm-select-show-count="1" >
                        <option value="">请选择车间</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select  id="lineCode_search"  xm-select="lineCode_search" xm-select-show-count="1">
                        <option value="">请选择产线</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select  id="stationCode_search"  xm-select="stationCode_search" xm-select-show-count="1">
                        <option value="">请选择工位</option>
                    </select>
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">仓库</label>
                <div class="layui-input-inline">
                    <select id="warehouseCode_search" xm-select="warehouseCodeSelect" xm-select-show-count="1">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>

        </div>
        <div class="layui-row layui-form">
            <div class="layui-col-md2">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-inline layui-form">
                    <input type="text" class="layui-input" id="sortStartTime" placeholder="请选择开始时间">
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-inline layui-form">
                    <input type="text" class="layui-input" id="sortEndTime" placeholder="请选择结束时间">
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">拣料人</label>
                <div class="layui-input-inline">
                    <input type="text" id="sorterName" class="layui-input" placeholder="请输入拣料人">
                </div>
            </div>
            <div class="layui-btn-container nav-" style="text-align: right;">
                {{# if(d.search==null || d.search=="true"){ }}
                <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="search" id="search" type="button"><i
                        class="layui-icon layui-icon-search"></i>查询
                </button>
                <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="reset" id="reset" type="button"><i
                        class="layui-icon  layui-icon-reset"></i>重置
                </button>
                {{# } }}

                {{# if(d.export==null || d.export=="true"){ }}
                <!--<button class="layui-btn layui-btn-normal layui-btn-sm" data-method="export" type="button"><i class="layui-icon layui-icon-export"></i>导出</button>-->
                {{# } }}
            </div>
        </div>
        <div class="layui-fluid-table">
            <div class="layui-row layui-form">
                <div class="layui-btn-container" style="text-align: left;">
                    <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="export" type="button"><i class="layui-icon layui-icon-export"></i>导出</button>
                </div>
            </div>
            <table class="layui-hide" id="materialOutputTab" lay-filter="materialOutputTabF"></table>
        </div>
    </div>
</script>
<script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
<script src="/iles/pages/js/loginInspect.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/dictSelelct.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/warehouseSelect.js" charset="UTF-8"></script>

<script type="text/javascript">
    var element = layui.element;
    var layer = layui.layer;
    var table = layui.table;
    var form = layui.form;
    var laydate = layui.laydate;
    var oldData;
    var contextPath = config.mfcConfig.contextPath;
    var active = {
        search: function (othis) {

            //车间
            let workshopCode = layui.formSelects.value('workshopCode_search', 'valueStr');
            //产线
            let lineCode = layui.formSelects.value('lineCode_search', 'valueStr');
            //工位
            let stationCode = layui.formSelects.value('stationCode_search', 'valueStr');
            //生产订单号
            let orderCode = $('#orderCode').val();
            //仓库
            let wareHouseCode = layui.formSelects.value('warehouseCodeSelect', 'valueStr');
            //开始时间
            let sortStartTime= $("#sortStartTime").val();
            //结束时间
            let sortEndTime= $("#sortEndTime").val();
            // 拣料人
            let sorterName = $('#sorterName').val();
            let params = {};
            params.sortStartTimeStart = sortStartTime.split(' - ')[0];
            params.sortStartTimeEnd = sortStartTime.split(' - ')[1];
            params.sortEndTimeStart = sortEndTime.split(' - ')[0];
            params.sortEndTimeEnd = sortEndTime.split(' - ')[1];
            params.workshopCode = workshopCode;
            params.lineCode = lineCode;
            params.stationCode = stationCode;
            params.sorterName = sorterName;
            params.orderCode=orderCode;
            params.wareHouseCode =wareHouseCode;
            //执行重载
            table.reload('materialOutputTabId', {
                url: contextPath + 'materialOut/getMaterialOutDifferenceTime',
                where: params,
            });
        },
        reset: function (othis) {
            $('#sorterName').val("");
            $("#sortEndTime").val("");
            $("#sortStartTime").val("");
            $('#orderCode').val("");
            layui.formSelects.value('workshopCode_search', []);
            layui.formSelects.value('lineCode_search', []);
            layui.formSelects.value('stationCode_search', []);
            layui.formSelects.value('warehouseCodeSelect', []);
            form.render("select");
        },export: function(othis) {
            let  data = table.cache.materialOutputTabId;
            if(data.length > 0) {

                //领料人
                let sorterName = $('#sorterName').val();
                //车间
                let workshopCode = layui.formSelects.value('workshopCode_search', 'valueStr');
                //产线
                let lineCode = layui.formSelects.value('lineCode_search', 'valueStr');
                //工位
                let stationCode = layui.formSelects.value('stationCode_search', 'valueStr');
                //仓库
                let warehouseCode = layui.formSelects.value('warehouseCodeSelect', 'valueStr');
                //生产订单号
                let orderCode = $('#orderCode').val();
                //结束时间
                let sortEndTime= $("#sortEndTime").val();
                // 拣料人
                let sortStartTime= $("#sortStartTime").val();

                let sortStartTimeStart = sortStartTime.split(' - ')[0];
                 let sortStartTimeEnd = sortStartTime.split(' - ')[1];
                let sortEndTimeStart = sortEndTime.split(' - ')[0];
                 let sortEndTimeEnd = sortEndTime.split(' - ')[1];

                let token = window.localStorage.token;
                let params = "";
                params = params + "orderCode=" + orderCode + "&sorterName=" + sorterName + "&workshopCode=" + workshopCode +
                    "&lineCode=" + lineCode +"&stationCode="  +stationCode +"&sortStartTimeStart="+sortStartTimeStart +
                    "&sortStartTimeEnd="+sortStartTimeEnd+"&token=" + token +"&wareHouseCode="+warehouseCode+"&sortEndTimeStart="+sortEndTimeStart+"&sortEndTimeEnd="+sortEndTimeEnd;
                window.open(contextPath + 'materialOut/materialOutReportDownLoad?' + params);
            } else {
                layer.alert('导出失败！无数据', {
                    icon: 2
                });
            }
        }
    };

    function loadding() {
        table.render({
            elem: '#materialOutputTab',
            id: 'materialOutputTabId',
            data:[],
            cols: [[ {
                type: 'numbers',
                title: '序号'
            },   {
                field: 'orderCode',
                title: '生产订单号'
            },{
                field: 'wareHouseName',
                title: '仓库名称'
            }, {
                field: 'workshopName',
                title: '车间'
            }, {
                field: 'lineName',
                title: '产线'
            }, {
                field: 'stationName',
                title: '工位'
            }, {
                field: 'materialSpeciesCount',
                title: '物料种类'
            }, {
                field: 'materialCount',
                title: '物料数量'
            }, {
                field: 'carrierName',
                title: '载具名称'
            }, {
                field: 'sorterName',
                title: '分拣员'
            }, {
                field: 'sortStartTime',
                title: '拣料开始时间'
            }, {
                field: 'sortEndTime',
                title: '拣料结束时间'
            }, {
                field: 'sortDifferenceTime',
                title: '拣料时长'
            }]],
            page: {
                theme: '#008155'
            },
            even: true,
            done: function (res, page, count) {//列表数据回调函数

            }
        });
        inintPlantMultiSelect("workshopCode_search", [], 2);
        initWarehouseMultiSelect("warehouseCode_search", "warehouseCodeSelect", 1, '');
        // initWarehouseMultiSelect("warehouseCode_search", "warehouseCodeSelect", 1, '');
        //initStorageLocationMultiSelect("warehouseCode_search", "warehouseCodeSelect", 1, '');
        $('.layui-btn-container button').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
        //时间选择器
        laydate.render({
            elem: '#sortStartTime',
            type: 'date',
            range: true,
            trigger: 'click'
        });
        //时间选择器
        laydate.render({
            elem: '#sortEndTime',
            type: 'date',
            range: true,
            trigger: 'click'
        });
    }
</script>
</body>
</html>
