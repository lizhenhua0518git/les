<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="charset=UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/iles/pages/layui/css/layui.css"
          type="text/css"/>
    <link rel="stylesheet" href="/iles/pages/css/layui_extend.css"
          type="text/css"/>
    <link rel="stylesheet" href="/iles/pages/layui/css/formSelects-v4.css"/>
    <title>销售订单物料</title>
</head>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-xs" lay-event="showDetail">查看</a>
</script>
<body id="bodyDiv">
<script type="text/html" id="bodyTpl">
    <div class="layui-fluid">
        <div class="layui-row layui-form">
            <div class="layui-col-md2">
                <label class="layui-form-label">销售单号</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderCode" class="layui-input" placeholder="请输入销售订单号">
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">物料编码</label>
                <div class="layui-input-inline">
                    <input type="text" id="materialCode" class="layui-input" placeholder="请输入物料编码">
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">物料名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="materialName" class="layui-input" placeholder="请输入物料名称">
                </div>
            </div>

            <div class="layui-col-md2">
                <label class="layui-form-label">是否到齐</label>
                <div class="layui-input-inline">
                    <select id="differFlag"  >
                        <option value="">请选择</option>
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </div>
            </div>
            <div class="layui-row layui-form">
                <div class="layui-col-md2">
                    <label class="layui-form-label">是否超期</label>
                    <div class="layui-input-inline">
                        <select id="overDate"  >
                            <option value="">请选择</option>
                            <option value="1">是</option>
                            <option value="0">否</option>
                        </select>
                    </div>
                </div>


                    <div class="layui-col-md2">
                        <label class="layui-form-label">仓库</label>
                        <div class="layui-input-inline">
                            <select  id="storageLocation_search" lay-filter="storageLocationFilter" xm-select="storageLocationSelect" xm-select-show-count="1">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">预计到达日期</label>
                <div class="layui-input-inline layui-form">
                    <input type="text" class="layui-input" id="arrivalDate" placeholder="请选择创建日期">
                </div>
            </div>
            <div class="layui-btn-container nav-" style="text-align: right;">
                {{# if(d.search==null || d.search=="true"){ }}
                <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="search" id="search" type="button"><i
                        class="layui-icon layui-icon-search"></i>查询
                </button>
                <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="reset" id="reset" type="button"><i
                        class="layui-icon  layui-icon-reset"></i>重置
                </button>
                {{# } }}

                {{# if(d.export==null || d.export=="true"){ }}
                <!--<button class="layui-btn layui-btn-normal layui-btn-sm" data-method="export" type="button"><i class="layui-icon layui-icon-export"></i>导出</button>-->
                {{# } }}
            </div>
         </div>
    </div>
    <div class="layui-fluid-table">
        <div class="layui-row layui-form">
            <div class="layui-btn-container" style="text-align: left;">
                <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="export" type="button"><i class="layui-icon layui-icon-export"></i>导出</button>
            </div>
        </div>
        <table class="layui-hide" id="saleOrderMaterialTab" lay-filter="saleOrderMaterialTabF"></table>
    </div>
</script>
<script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
<script src="/iles/pages/js/loginInspect.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/dictSelelct.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/warehouseSelect.js" charset="UTF-8"></script>
<script type="text/javascript">
    var element = layui.element;
    var layer = layui.layer;
    var table = layui.table;
    var form = layui.form;
    var laydate = layui.laydate;
    var oldData;
    var contextPath = config.mfcConfig.contextPath;
    var active = {

        search: function (othis) {

            var orderCode = $('#orderCode').val();
            if(null ==orderCode || orderCode==''){
                layer.alert("查询条件：销售订单必须填写")
                return;
            }
            var materialCode = $('#materialCode').val();
            var materialName =  $('#materialName').val();
            var arrivalDate = $('#arrivalDate').val();
            var differFlag = $('#differFlag').val();
            var overDate = $('#overDate').val();
            var warehouseName = $('#warehouseName').val();
            var storageLocation = layui.formSelects.value('storageLocationSelect', 'valueStr');

            var startDate = null;
            var endDate = null;
            if(arrivalDate && arrivalDate.length>0){
                startDate = arrivalDate.substring(0,10);
                endDate = arrivalDate.substring(13,23);
            }

            var params = {};
            params.orderCode = orderCode;
            params.materialCode = materialCode;
            params.materialName = materialName;
            params.differFlag = differFlag;
            params.overDate = overDate;
            params.warehouseName = warehouseName;
            params.storageLocation = storageLocation;

            params.startDate = startDate;
            params.endDate = endDate;
            //执行重载
            table.reload('saleOrderMaterialTabId', {
                url: contextPath + 'saleOrderStorageReport/listMaterial',
                where: params,
            });
        },
        reset: function (othis) {
           // $('#orderCode').val("");
            $('#materialCode').val("");
            $('#materialName').val("");
            $('#arrivalDate').val("");

            $('#differFlag').val("");
            $('#overDate').val("");
            $('#warehouseName').val("");
            layui.formSelects.value('storageLocationSelect', []);
            form.render("select");
        }
     ,export: function(othis) {
            var data = table.cache.saleOrderMaterialTabId;
            if(data.length > 0) {
            var orderCode = $('#orderCode').val();
            if(null ==orderCode || orderCode==''){
                layer.alert("查询条件：销售订单必须填写")
                return;
            }
            var materialCode = $('#materialCode').val();
            var materialName =  $('#materialName').val();
            var arrivalDate = $('#arrivalDate').val();
            var differFlag = $('#differFlag').val();
            var overDate = $('#overDate').val();
            var warehouseName = $('#warehouseName').val();
            var storageLocation = $('#storageLocation').val();

            var startDate = "";
            var endDate ="";
            if(arrivalDate && arrivalDate.length>0){
                startDate = arrivalDate.substring(0,10);
                endDate = arrivalDate.substring(13,23);
            }
            var token = window.localStorage.token;
            var params = "";
            params = params + "orderCode=" + orderCode + "&materialCode=" + materialCode + "&materialName=" + materialName +
                "&startDate=" + startDate +"&endDate="  +endDate +"&differFlag+"+differFlag +
                "&overDate="+overDate+"&warehouseName="+warehouseName+"&storageLocation="+storageLocation+
                "&token=" + token;
            window.open(contextPath + 'saleOrderStorageReport/exportListMaterial?' + params);
        } else {
            layer.alert('导出失败！无数据', {
                icon: 2
            });
        }
    }
    };

    function loadding() {
        form.render("select");
        table.render({
            elem: '#saleOrderMaterialTab',
            id: 'saleOrderMaterialTabId',
            data:[],
            cols: [[ {
                type: 'numbers',
                title: '序号'
            },   {
                field: 'materialCode',
                title: '物料编码'
            }, {
                field: 'materialName',
                title: '物料名称'
            }, {
                field: 'materialUnit',
                title: '物料单位'
            }, {
                field: 'requiredNum',
                title: '单台数量'
            }, {
                field: 'saleNum',
                title: '台量'
            }, {
                field: 'totalNum',
                title: '需求总量'
            }, {
                field: 'warehouseName',
                title: '仓库'
            }, {
                field: 'storageLocation',
                title: '库位'
            }, {
                field: 'receiveNum',
                title: '点收数量'
            }, {
                field: 'qualifiedNum',
                title: '质检数量'
            }, {
                field: 'differNum',
                title: '差异数量'
            }, {
                field: 'differFlag',
                title: '是否到齐'
            }, {
                field: 'overDate',
                title: '是否超期'
            }  , {
                field: 'expectedArrivalDate',
                title: '预计到货日期',templet(d){
                   if(d.expectedArrivalDate){
                      return d.expectedArrivalDate.substring(0,10);
                   }else{
                       return '-';
                   }
                }
            },{
                align: 'center',
                title: '操作',
                toolbar: "#toolbar"
            }]],
            page: {
                theme: '#008155'
            },
            even: true,
            done: function (res, page, count) {//列表数据回调函数
                initTableDate();
            }
        });


        $('.layui-btn-container button').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
        //时间选择器
        laydate.render({
            elem: '#arrivalDate',
            type: 'date',
            range: true,
            trigger: 'click'
        });

        initWarehouseMultiSelect("storageLocation_search","storageLocationSelect",0,'');
        table.on('tool(saleOrderMaterialTabF)', function(obj){
            var eventName = obj.event;
            oldData =  obj.data;
            var orderCode = $("#orderCode").val();
            oldData.orderCode=orderCode;
            if(eventName == "showDetail"){
                layer.open({
                    type : 2,
                    title : '销售订单物料入库详情',
                    maxmin : false,
                    area : [ '100%', '100%' ],
                    id : 'saleOrderMaterialDetail' //防止重复弹出
                    ,
                    content : 'saleOrderMaterialDetail.html',
                    shade : 0 //不显示遮罩
                    ,
                    yes : function() {
                        layer.closeAll();
                    }
                });
            }
        });
    }
    //表格数据初始化
    function initTableDate(data){

        $("[data-field='differFlag']").children().each(function(){
            if($(this).text()=='0'){
                $(this).text('否');
            }else if($(this).text()=='1'){
                $(this).text('是');
            }
        });
        $("[data-field='overDate']").children().each(function(){
            if($(this).text()=='0'){
                $(this).text('否');
            }else if($(this).text()=='1'){
                $(this).text('是');
            }
        });
    }

</script>
</body>
</html>
