<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="charset=UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/iles/pages/layui/css/layui.css"
          type="text/css"/>
    <link rel="stylesheet" href="/iles/pages/css/layui_extend.css"
          type="text/css"/>
    <link rel="stylesheet" href="/iles/pages/layui/css/formSelects-v4.css"/>
    <title>上架作业进度统计报表</title>
</head>

<body id="bodyDiv">
<script type="text/html" id="bodyTpl">
    <div class="layui-fluid">
        <div class="layui-row layui-form">
            <div class="layui-col-md2">
                <label class="layui-form-label">上架仓库</label>
                <div class="layui-input-block">
                    <select id="warehouseCode_search" xm-select="warehouseCodeSelect" xm-select-show-count="1">
                        <option value="">请选择</option>
                    </select>
                </div>

            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">送货单号</label>
                <div class="layui-input-inline">
                    <input type="text" id="sendCode" class="layui-input" placeholder="请输入送货单号">
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">上架人</label>
                <div class="layui-input-inline">
                    <input type="text" id="upperName" class="layui-input" placeholder="请输入上架人">
                </div>
            </div>

        </div>
        <div class="layui-row layui-form">
            <div class="layui-col-md2">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-inline layui-form">
                    <input type="text" class="layui-input" id="upperStartTime" placeholder="请选择开始时间">
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-inline">
                    <input type="text" id="upperEndTime" class="layui-input" placeholder="请选择结束时间">
                </div>
            </div>
            <div class="layui-btn-container nav-" style="text-align: right;">
                {{# if(d.search==null || d.search=="true"){ }}
                <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="search" id="search" type="button">
                    <i
                            class="layui-icon layui-icon-search"></i>查询
                </button>
                <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="reset" id="reset" type="button"><i
                        class="layui-icon  layui-icon-reset"></i>重置
                </button>
                {{# } }}

            </div>
        </div>
        <div class="layui-fluid-table">
            <div class="layui-row layui-form">
                <div class="layui-btn-container" style="text-align: left;">
                    <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="export" type="button"><i
                            class="layui-icon layui-icon-export"></i>导出
                    </button>
                </div>
            </div>
            <table class="layui-hide" id="upperTab" lay-filter="upperTabF"></table>
        </div>
    </div>
</script>
<script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
<script src="/iles/pages/js/loginInspect.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/dictSelelct.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/warehouseSelect.js" charset="UTF-8"></script>

<script type="text/javascript">
    var element = layui.element;
    var layer = layui.layer;
    var table = layui.table;
    var form = layui.form;
    var laydate = layui.laydate;
    var oldData;
    var contextPath = config.mfcConfig.contextPath;
    var active = {
        search: function (othis) {
            //送货单号
            let sendCode = $('#sendCode').val();
            //上架人
            let upperName = $('#upperName').val();
            //仓库
            let warehouseCode = layui.formSelects.value('warehouseCodeSelect', 'valueStr');
            //开始时间
            let upperStartTime = $("#upperStartTime").val();
            //结束时间
            let upperEndTime = $("#upperEndTime").val();
            let params = {};
            params.sendCode = sendCode;
            params.upperName = upperName;
            params.warehouseCode = warehouseCode;
            params.upperStartTimeStart = upperStartTime.split(' - ')[0];
            params.upperStartTimeEnd = upperStartTime.split(' - ')[1];
            params.upperEndTimeStart = upperEndTime.split(' - ')[0];
            params.upperEndTimeEnd = upperEndTime.split(' - ')[1];
            //执行重载
            table.reload('upperTabId', {
                url: contextPath + 'materialInput/materialUpper',
                where: params,
            });
        },
        reset: function (othis) {
            $('#sendCode').val("");
            $("#upperName").val("");
            layui.formSelects.value('warehouseCodeSelect', []);
            $('#upperStartTime').val("");
            $('#upperEndTime').val("");
            form.render("select");
        }, export: function (othis) {
            let data = table.cache.upperTabId;
            if (data.length > 0) {
                //送货单号
                let sendCode = $('#sendCode').val();
                //上架人
                let upperName = $('#upperName').val();
                //仓库
                let warehouseCode = layui.formSelects.value('warehouseCodeSelect', 'valueStr');
                //开始时间
                let upperStartTime = $("#upperStartTime").val();
                //结束时间
                let upperEndTime = $("#upperEndTime").val();
                let upperStartTimeStart = upperStartTime.split(' - ')[0];
                let upperStartTimeEnd = upperStartTime.split(' - ')[1];
                let upperEndTimeStart = upperEndTime.split(' - ')[0];
                let upperEndTimeEnd = upperEndTime.split(' - ')[1];

                let token = window.localStorage.token;
                let params = "";

                params = params + "sendCode=" + sendCode + "&upperName=" + upperName + "&warehouseCode=" + warehouseCode +
                    "&upperStartTimeStart=" + upperStartTimeStart + "&upperStartTimeEnd=" + upperStartTimeEnd + "&upperEndTimeStart=" + upperEndTimeStart +
                    "&upperEndTimeEnd=" + upperEndTimeEnd + "&token=" + token;
                window.open(contextPath + 'materialInput/materialUpperDownload?' + params);
            } else {
                layer.alert('导出失败！无数据', {
                    icon: 2
                });
            }
        }
    };

    function loadding() {
        table.render({
            elem: '#upperTab',
            id: 'upperTabId',
            data: [],
            url: contextPath + 'materialInput/materialUpper',
            cols: [[{
                type: 'numbers',
                title: '序号'
            }, {
                field: 'sendCode',
                title: '送货单号'
            }, {
                field: 'billCode',
                title: '采购订单号'
            }, {
                field: 'wareHouseName',
                title: '仓库名称'
            }, {
                field: 'materialSpeciesCount',
                title: '上架物料种类'
            }, {
                field: 'materialCount',
                title: '上架物料数量'
            }, {
                field: 'upperName',
                title: '上架人'
            }, {
                field: 'upperStartTime',
                title: '上架开始时间'
            }, {
                field: 'upperEndTime',
                title: '上架结束时间'
            }, {
                field: 'upperDifferenceTime',
                title: '上架时长'
            }]],
            page: {
                theme: '#008155'
            },
            even: true,
            where: {},
            done: function (res, page, count) {//列表数据回调函数

            }
        });
        initWarehouseMultiSelect("warehouseCode_search", "warehouseCodeSelect", 1, '');
        $('.layui-btn-container button').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
        //时间选择器
        laydate.render({
            elem: '#upperStartTime',
            type: 'date',
            range: true,
            trigger: 'click'
        });
        laydate.render({
            elem: '#upperEndTime',
            type: 'date',
            range: true,
            trigger: 'click'
        });
    }
</script>
</body>
</html>
