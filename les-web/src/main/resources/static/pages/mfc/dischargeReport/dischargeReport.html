<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="charset=UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/iles/pages/layui/css/layui.css"
          type="text/css"/>
    <link rel="stylesheet" href="/iles/pages/css/layui_extend.css"
          type="text/css"/>
    <link rel="stylesheet" href="/iles/pages/layui/css/formSelects-v4.css"/>
    <title>PC端卸货时长报表</title>
</head>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-xs" lay-event="showDetail">查看</a>
</script>
<body id="bodyDiv">
<script type="text/html" id="bodyTpl">
    <div class="layui-fluid">

        <div class="layui-row layui-form">
            <div class="layui-col-md2">
                <label class="layui-form-label">仓库名称</label>
                <div class="layui-input-inline">
                    <select id="warehouseCode" name="storageLocation" xm-select="warehouseCodeSelect" xm-select-show-count="1"
                            xm-select-radio="">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>

            <div class="layui-col-md2">
                <label class="layui-form-label">送货单号</label>
                <div class="layui-input-inline layui-form">
                    <input type="text" class="layui-input" id="arrivalCode" placeholder="请填写送货单号">
                </div>
            </div>

            <div class="layui-col-md2">
                <label class="layui-form-label">供应商</label>
                <div class="layui-input-inline layui-form">
                    <input type="text" class="layui-input" id="shipperName" placeholder="请填写送货单号">
                </div>
            </div>

            <div class="layui-col-md2">
                <label class="layui-form-label">卸货完成时间</label>
                <div class="layui-input-inline layui-form">
                    <input type="text" class="layui-input" id="uploadFinishDates" placeholder="请选择卸货时间范围">
                </div>
            </div>

            <div class="layui-btn-container nav-" style="text-align: right;">
                <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="search" id="search" type="button"><i
                        class="layui-icon layui-icon-search"></i>查询
                </button>
                <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="reset" id="reset" type="button"><i
                        class="layui-icon  layui-icon-reset"></i>重置
                </button>

                <!--<button class="layui-btn layui-btn-normal layui-btn-sm" data-method="export" type="button"><i class="layui-icon layui-icon-export"></i>导出</button>-->
            </div>
        </div>
        <div class="layui-fluid-table">
            <div class="layui-row layui-form">
                <div class="layui-btn-container" style="text-align: left;">
                    <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="export" type="button"><i class="layui-icon layui-icon-export"></i>导出</button>
                </div>
            </div>
            <table class="layui-hide" id="tab" lay-filter="tabF"></table>
        </div>
    </div>
</script>
<script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
<script src="/iles/pages/js/loginInspect.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/dictSelelct.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/warehouseSelect.js" charset="UTF-8"></script>

<script type="text/javascript">
    var element = layui.element;
    var layer = layui.layer;
    var table = layui.table;
    var form = layui.form;
    var laydate = layui.laydate;
    var oldData;
    var contextPath = config.mfcConfig.contextPath;
    var active = {
        search: function (othis) {

            let uploadFinishDates = $('#uploadFinishDates').val();

            let params = {
                "storageLocation":layui.formSelects.value('warehouseCodeSelect', "valueStr"),
                "arrivalCode":$('#arrivalCode').val(),
                "shipperName":$('#shipperName').val(),
                "uploadFinishStartDate":uploadFinishDates.split(' - ')[0],
                "uploadFinishEndDate":uploadFinishDates.split(' - ')[1],
            };

            //执行重载
            table.reload('tabId', {
                where: params,
            });
        },
        reset: function (othis) {

            layui.formSelects.value('warehouseCodeSelect', []);//仓库编号
            $('.layui-fluid input').each(function (one) {
                $(this).val("");
            })
            form.render();
        },export: function(othis) {
            let  data = table.cache.tabId;
            if(data.length > 0) {
                let uploadFinishDates= $("#uploadFinishDates").val();
                if (!uploadFinishDates || uploadFinishDates =='' ) {
                    layer.alert("卸货时间必选");
                    return;
                }
               let storageLocation=layui.formSelects.value('warehouseCodeSelect', "valueStr");
               let arrivalCode=$('#arrivalCode').val();
               let shipperName=$('#shipperName').val();
               let uploadFinishStartDate=uploadFinishDates.split(' - ')[0];
               let uploadFinishEndDate=uploadFinishDates.split(' - ')[1];
             let token = window.localStorage.token;
             let params = "";
             params +=
                   "storageLocation=" +storageLocation
                 + "&arrivalCode=" +arrivalCode
                 + "&shipperName=" +shipperName
                 + "&uploadFinishStartDate=" +uploadFinishStartDate
                 + "&uploadFinishEndDate="  +uploadFinishEndDate
                 + "&token=" + token
             window.open(contextPath + 'dischargeReport/downLoad?' + params);
         } else {
            layer.alert('导出失败！无数据', {
                icon: 2
            });
         }
    }
    };

    function loadding() {
        table.render({
            elem: '#tab',
            id: 'tabId',
            ///dischargeReport/page
            url: contextPath + 'dischargeReport/page',
            cols: [[
                {
                    type: 'numbers',
                    title: '序号'
                }, {
                    field: 'arrivalCode',
                    title: '送货单号'
                }, {
                    field: 'shipperName',
                    title: '供应商名称'
                }, {
                    field: 'materialRows',
                    title: '物料行数'
                }, {
                    field: 'expectedArrivalDate',
                    title: '预计到货时间'
                }, {
                    field: 'actualArrivalTime',
                    title: '入场排号时间'
                }, {
                    field: 'callTime',
                    title: '叫号时间'
                }, {
                    field: 'uploadFinishTime',
                    title: '卸货完成时间'
                }, {
                    field: 'inFactoryTime',
                    title: '入场时间'
                }, {
                    field: 'unloadingTime',
                    title: '卸货时长'
                }, {
                    field: 'uploadPlat',
                    title: '卸货点'
                }, {
                    field: 'timeDifference',
                    title: '预计到货与入场时间差异'
                },
                {align:'center',title:'操作', toolbar:"#toolbar"}

            ]],
            page: {
                theme: '#008155'
            },
            even: true,
            done: function (res, page, count) {//列表数据回调函数

            }
        });
        initWarehouseMultiSelect("warehouseCode","warehouseCodeSelect","0",'');
        $('.layui-btn-container button').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
        //时间选择器
        laydate.render({
            elem: '#uploadFinishDates',
            type: 'date',
            range: true,
            trigger: 'click'
        });
        table.on('tool(tabF)', function(obj){
            var eventName = obj.event;
            debugger
            oldData =  obj.data;
            if(eventName == "showDetail"){
                layer.open({
                    type : 2,
                    title : '卸货物料详情明细',
                    maxmin : false,
                    area : [ '100%', '100%' ],
                    id : 'showDetail',//防止重复弹出
                    content : 'dischargeDetail.html',
                    shade : 0 //不显示遮罩
                    ,
                    yes : function() {
                        layer.closeAll();
                    }
                });
            }
        });
    }
</script>

</body>
</html>
