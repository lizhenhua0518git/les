<script type="text/javascript">
function loadding(){}
    var contextPath = config.wmsConfig.contextPath;
	var oldData = parent.oldData;
	var $ = layui.$;
	var layer = layui.layer;
	var laytpl = layui.laytpl;
	var getTpl = materialTpl.innerHTML
	,view = document.getElementById('materialInfo');
	laytpl(getTpl).render(oldData, function(html){
	  view.innerHTML = html;
	});
	
	if(oldData.noToCount>0){//查询收货中的任务
		var option = {
				url:contextPath+'urgentMaterialClassify/listSecondRecieveStatus?orderCode='+oldData.orderCode+'&materialCode='+oldData.materialCode+'&factory='+oldData.factory,
				type:'GET',
				success:function(res){
					if(res.code==0){
						var data = res.data;
						var getTpl = materialLocalTpl.innerHTML
						,view = document.getElementById('materialLocal');
						laytpl(getTpl).render(data, function(html){
						  view.innerHTML = html;
						});
					}
				}
			};	
			$.ajax(option);
	}
	//查询发货中的任务
	if(oldData.assembleCount>0 || oldData.sendCount>0 || oldData.pickCount>0 ||oldData.waitMatchCount ||  oldData.waitCount>0){
		var option = {
				url:contextPath+'urgentMaterialClassify/listSecondSendStatus?orderCode='+oldData.orderCode+'&materialCode='+oldData.materialCode+'&factory='+oldData.factory,
				type:'GET',
				success:function(res){
					if(res.code==0){
						var data = res.data;
						var getTpl = materialprocessTpl.innerHTML
						,view = document.getElementById('materialprocess');
						laytpl(getTpl).render(data, function(html){
						  view.innerHTML = html;
						});
					}
				}
			};	
			$.ajax(option);
	}
</script>
