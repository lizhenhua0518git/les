<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>盘点计划分配</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script src="/iles/pages/layui/layui.all.js"></script>
<script src="/iles/pages/assets/js/jquery-1.10.2.js"></script>
<script src="/iles/pages/layui/lay/modules/layer.js" charset="UTF-8"></script>
<link rel="stylesheet" href="/iles/pages/layui/css/layui.css"  type="text/css" />
<link rel="stylesheet" href="/iles/pages/css/layui_extend.css"  media="all">
<link rel="stylesheet" href="/iles/pages/layui/css/modules/layer/default/layer.css"  type="text/css" />
</head>
<body>
<div id="bodyDiv">

</div>
<script type="text/html" id="bodyTpl">
<form class="layui-form" action="" style="margin: 120px;">
		<input type="hidden" id="ids" name="ids"/>
		<input type="hidden" id="userRole" name="userRole"/>
		<input type="hidden" id="performerId" name="performerId"/>
		<div class="layui-form-item" style="margin-top: 30px;">
			<label class="layui-form-label" style="width:150px;">sap管理工：</label>
			<div class="layui-input-inline" style="width:220px;">
				<input type="text" name="performer" id="performer"
					lay-verify="performer" onclick="chooseUser('1')"
					autocomplete="off" class="layui-input" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item" style="margin-top: 30px;">
			<label class="layui-form-label" style="width:150px;">盘点开始时间</label>
			<div class="layui-input-inline" style="width:220px;">
				<input type="text" class="layui-input" name="startTime" id="startTime" lay-verify="startTime" placeholder="yyyy-MM-dd hh:mm:ss" autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item" style="margin-top: 30px;">
			<label class="layui-form-label" style="width:150px;">盘点结束时间</label>
			<div class="layui-input-inline" style="width:220px;">
				<input type="text" class="layui-input" name="endTime" id="endTime" lay-verify="endTime" placeholder="yyyy-MM-dd hh:mm:ss" autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item" style="margin-top: 30px;">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</script>
<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
<script src="/iles/pages/js/loginInspect.js" charset="UTF-8"></script>
<script type="text/javascript">
	var form=layui.form;
	var laydate = layui.laydate;
	var contextPath = config.wmsConfig.contextPath;
	function loadding(){
		$("#ids").val(parent.$("#detailIds").val());
		$("#userRole").val(parent.$("#userRole").val());
		form.render();
		//时间选择器
	  	laydate.render({
		    elem: '#startTime'
		    ,type: 'datetime'
		    ,trigger:'click'
		});
	  	laydate.render({
		    elem: '#endTime'
		    ,type: 'datetime'
		    	,trigger:'click'
		});
	  //表单验证
	  	form.verify({
	  		startTime: function(value){
                 if(value==''){
                   return '开始时间不能为空';
                 }
           	}
           ,endTime: function(value){
        	   if(value==''){
                   return '结束时间不能为空';
                 }
        	   	var startTime =$('#startTime').val();
				var endTime =$('#endTime').val();
				if(startTime >endTime){
					//layer.alert('开始时间不能大于结束时间！',{icon: 2});
                   return '开始时间不能大于结束时间！';
				}
           },
           performer:function(value){
				 if(value.length < 1){
				        return '请选择sap管理工';
				 }
			}
         });
	    //提交
	  	form.on('submit(formDemo)', function(data) {
			saveDict(data.field);
			return false;
		});
	}
	function saveDict(data){
        var option = {
            url:contextPath+'stockTakeDetail/updatePerformer',
            data:data,
            //type:'POST',
            //contentType:'application/json',
            success:function(data){
                if(data.code==0){
                	//parent.table.reload('stockTakeDetailTabId');
                    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                    parent.layer.close(index);  // 关闭layer
                }else{
                    layer.alert(data.data);
                }
            },error:function(data){
                layer.alert(data.msg)
            }
        }
        $.ajax(option); 
    }
	function chooseUser(userType){
		 
		 layer.open({
		        type: 2
		        ,title:'用户设置'
		        ,maxmin:true
		        ,area: ['650px', '450px']
		        ,id: 'userRoleS' //防止重复弹出
		        ,content: '/iles/pages/wms/store/addPerformerUser.html'
		        ,shade: 0 //不显示遮罩
		        ,yes: function(){
		          //layer.closeAll();
		        }
 			});
	 }
	</script>
</body>
</html>
