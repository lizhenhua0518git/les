<script type="text/javascript">
	var form = layui.form;
	var $ = layui.$;
	var laytpl = layui.laytpl;
	var layer = layui.layer;

	var stockTakeDetailId = parent.stockTakeDetailId;
	var checkLevel = 1;
	var loseStatus = "";
	var warehouseName = "";
	var contextPath = config.wmsConfig.contextPath;
	function loadding(){
		initData();
	};
	
	function initData(){
		var option = {
				url: contextPath+'stockTakeDetail/stockTakeCheckInfo?id='+stockTakeDetailId,
				type:'GET',
				success:function(res){
					if(res.code==0){
						var getTpl = materialHtml.innerHTML
						,view = document.getElementById('contentDiv');
						laytpl(getTpl).render(res.data, function(html){
							  view.innerHTML = html;
						});
						checkLevel = res.data.checkLevel;
						loseStatus = res.data.loseStatus;
						warehouseName = res.data.warehouseName;
						form.render();
						if(res.data.submitAuthor){
							$("#buttonDiv").show();
						}
						if(res.data.reinventoryFlg){
							$("#rebuttonDiv").show();
							
						}
					}
				}
		};
		$.ajax(option);
	}
	
	function checkComfirm(){
		var quesionArray = new Array();
		var quesionOne =  $("#quesion_1").text();
		var quesionTwo =  $("#quesion_2").text();
		var quesionThree =  $("#quesion_3").text();
		var answerArray = new Array();
		var answerOne = $("input[name='quesion1_radio']:checked").val();
		var answerTwo = $("input[name='quesion2_radio']:checked").val();
		var answerThree = $("input[name='quesion3_radio']:checked").val();
		var checkStatus = $("input[name='checkStatus']:checked").val();
		if(quesionOne.length>0){
			quesionArray.push(quesionOne);
		}
		if(quesionTwo.length>0){
			quesionArray.push(quesionTwo);
		}
		if(quesionThree.length>0){
			quesionArray.push(quesionThree);
		}
		if(answerOne){
			answerArray.push(answerOne);
		}
		if(answerTwo){
			answerArray.push(answerTwo);
		}
		if(answerThree){
			answerArray.push(answerThree);
		}
		var params = {
				quesionArray:quesionArray,
				answerArray:answerArray,
				checkLevel:checkLevel,
				stockTakeDetailId:stockTakeDetailId,
				checkStatus:checkStatus,
				loseStatus:loseStatus,
				warehouseName:warehouseName
		};
		var option = {
			url: contextPath+'stockTakeDetail/stockTakeCheckSumbit',
			type:'POST',
			//data:params,
			data: JSON.stringify(params),
        	contentType:'application/json',
			success:function(res){
				if(res.code==0){
					parent.table.reload('stockTakeDetailTabId');
					var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                    parent.layer.close(index);  // 关闭layer
					//layer.alert("提交成功");
					//location.reload();
				}
			}
		};
		$.ajax(option);
	}
	function reStockStart(){
		var option = {
				url:contextPath+'stockTakeDetail/replayStart?id='+stockTakeDetailId,
				type:'POST',
				success:function(res){
					if(res.code==0){
						parent.table.reload('stockTakeDetailTabId');
						var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
	                    parent.layer.close(index);  // 关闭layer
						//layer.alert("提交成功");
						//location.reload();
					}
				}
			};
			$.ajax(option);
	}
</script>
