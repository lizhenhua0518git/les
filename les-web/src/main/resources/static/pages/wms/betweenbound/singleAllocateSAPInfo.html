<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="charset=UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/iles/pages/layui/css/layui.css"  type="text/css" />
    <link rel="stylesheet" href="/iles/pages/css/layui_extend.css"  media="all">
    <link rel="stylesheet" href="/iles/pages/layui/css/modules/layer/default/layer.css"  type="text/css" />
    <link rel="stylesheet" href="/iles/pages/layui/css/formSelects-v4.css" />
    <link rel="stylesheet" href="/iles/pages/layui/css/tableFilter.css"  type="text/css" />
    <title>调拨单详情</title>
</head>
<body >
<div id="bodyDiv">

</div>
<script type="text/html" id="bodyTpl">
    <div class="layui-fluid" >
        <div class="layui-fluid-table">
            <div class="layui-row layui-form">

            </div>
        </div>
    </div>
    <table class="layui-hide" id="singleAllocateInfo" lay-filter="singleAllocateInfoF"></table>
</script>
<script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
<script src="/iles/pages/js/loginInspect.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/dictSelelct.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/warehouseSelect.js" charset="UTF-8"></script>

<script type="text/javascript">
    var element = layui.element;
    var layer = layui.layer;
    var table = layui.table;
    var form = layui.form;
    var laydate = layui.laydate;
    var beforeData = parent.oldData;
    var oldData;
    var index_open_add;
    var contextPath = config.wmsConfig.contextPath;
    var active = {
        // 创建调拨单详情
        distributing : function(othis) {
            oldData = beforeData;
            if (beforeData.status!="0"){
                layer.alert('已下发的调拨单不可创建！',{icon: 2});
                return ;
            }
            var type = othis.data('type');
            index_open_add = layer.open({
                type : 2,
                title : '创建调拨任务详情',
                maxmin : false,
                area : [ '100%', '100%' ],
                offset : type,
                id : 'singleAllocateInfoAdd' + type //防止重复弹出
                ,
                content : 'singleAllocateInfoAdd.html',
                shade : 0 //不显示遮罩
                ,
                yes : function() {
                    layer.closeAll();
                }
            });
            console.log(">>>index_open_add",index_open_add);
        },

        search : function(othis) {
            //执行重载
            table.reload('singleAllocateInfoId', {
                where :{

                }
                ,page:{"curr":1}
            });
        },
        reset : function(othis) {

            form.render("select");
        }
        ,del:function(othis) {
            var checkStatus = table.checkStatus('singleAllocateInfoId');
            oldData = checkStatus.data;
            if (beforeData.status!="0"){
                layer.alert('已下发的调拨单不可删除！',{icon: 2});
                return ;
            }
            if (oldData.length <= 0) {
                layer.alert('请选择要删除的行！', {icon: 2});
                return;
            }
            var idarrys = new Array();
            for (var i = 0; i < oldData.length; i++) {
                idarrys.push(oldData[i].id);
            }
            layer.confirm('确定删除该条调拨单详情记录信息?', {icon: 3, title: '提示'}, function (index) {
                //do something
                var option = {
                    url: contextPath + 'singleAllocate/delSingleAllocateMaterial',
                    type: 'POST',
                    contentType: "application/json",
                    dataType: 'json',
                    data: JSON.stringify(idarrys),
                    success: function (data) {
                        if (data.code == 0) {
                            layer.alert("删除成功");
                            table.reload('singleAllocateInfoId');
                        }
                    }, error: function (data) {
                        layer.alert(data.msg);
                    }
                }
                $.ajax(option);
                layer.close(index);
            });
        }
    };

    function loadding() {
        var id = beforeData.id;
        table.render({
            elem : '#singleAllocateInfo',
            id : 'singleAllocateInfoId',
            url : contextPath + 'singleAllocate/listSingleAllocateMaterial',
            cols : [ [ {
                type : 'checkbox'
            }, {
                type : 'numbers',
                title : '序号'
            },{
                field : 'allocationOrder',
                title : '调拨单号'

            }, {
                field : 'materialItemNo',
                title : '物料行号'
            } , {
                field : 'materialCode',
                title : '物料号'
            }, {
                field : 'materialName',
                title : '物料描述'
            }, {
                field : 'storageName',
                title : '仓位名称'
            }, {
                field : 'materialNum',
                title : '物料数量'
            }, {
                field : 'materialUnit',
                title : '单位'
            }

            ] ],
            where : {
            //传值 startDate : startDate,
                id : id,
            },
            page :  false,
            even : true,
        });
        $('.layui-btn-container button').on('click', function() {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

    }

</script>
</body>
</html>
