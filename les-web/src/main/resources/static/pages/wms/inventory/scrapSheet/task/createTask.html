<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="charset=UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/iles/pages/layui/css/layui.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/iles/pages/css/layui_extend.css"/>
    <link rel="stylesheet" href="/iles/pages/layui/css/formSelects-v4.css"/>
    <title>创建报废任务</title>

</head>
<div id="bodyDiv">

</div>

<script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
<script src="/iles/pages/layui/lay/modules/formSelects-v4.js" charset="UTF-8"></script>
<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
<script src="/iles/pages/js/loginInspect.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/commonUtil.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/warehouseSelect.js" charset="UTF-8"></script>

<script type="text/html" id="bodyTpl">
    <form class="layui-form" style="margin: 5% 15px 0 10px;"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
        <div class="layui-form-item">
            <label class="layui-form-label">报废仓库</label>
            <div class="layui-input-block">
                <select id="warehouseCode" xm-select="warehouseCodeSelect" xm-select-show-count="1" xm-select-radio="">
                    <option value="">请选择报废所属仓库</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center;">
            <div class="layui-input-block" style="margin-left: auto;">
                <div class="layui-footer">
                    <a class="layui-btn layui-btn-xs click" lay-event="submit"  data-method="submit">立即提交</a>
                </div>
            </div>
        </div>

    </form>

</script>

<script type="text/javascript">
    var wmsContextPath = config.wmsConfig.contextPath;
    var form= layui.form;
    var formSelects = layui.formSelects;


    var active = {
        /** 提交 */
        submit: function (othis) {

            //单选
            let storage = formSelects.value('warehouseCodeSelect')[0];
            debugger


            let data = {
                "storageLocation": storage.value,
                "locationName": storage.name
            };
            console.log("数据提交>报废任务>", JSON.stringify(data));

            layer.confirm('是否提交?', {icon: 3, title: '提示'}, function (index) {
                var option = {
                    url: wmsContextPath + 'discardMainPC/scrapTaskSave',
                    type: 'POST',
                    contentType: "application/json",
                    dataType: 'json',
                    data: JSON.stringify(data),
                    success: function (data) {
                        if (data.code == 0) {
                            layer.alert("提交成功");
                            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                            parent.layer.close(index);
                            parent.table.reload('taskTabId');
                        } else {
                            console.log(">>>>data", data);
                            layer.alert("执行失败");
                        }
                    }, error: function (data) {
                        console.error("错误>>>",data);
                        layer.alert(data.msg);
                    }
                };
                $.ajax(option);
            });

        },
    };

    function loadding() {

        $('.click').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
        initWarehouseMultiSelect("warehouseCode", "warehouseCodeSelect", "1", '');

        formSelects.render('warehouseCodeSelect');

        form.render();
    };

</script>
</html>
