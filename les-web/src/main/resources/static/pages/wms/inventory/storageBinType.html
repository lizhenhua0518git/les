<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>库存状态变更</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/iles/pages/layui/css/formSelects-v4.css" />
    <link rel="stylesheet" href="/iles/pages/layui/css/layui.css"  type="text/css" />
</head>
<body id="bodyDiv">

<script type="text/html" id="bodyTpl">
    <div class="layui-container" style="padding-top: 20px;">
        <form class="layui-form" action=""  style="text-align: center;" lay-filter="transferSlipForm">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">改变状态</label>
                    <div class="layui-input-block">
                        <select name="rozefnState" id="rozefnState" lay-verify="required" class="layui-select" lay-filter="rozefnState">
                            <option value="">请选择</option>
                            <option value="0">非限制转冻结</option>
                            <option value="1">冻结转非限制</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">移动数量</label>
                    <div class="layui-input-block layui-form">
                        <input type="text" class="layui-input" lay-verify="required" id="numberOfMoves" placeholder="请输入移动数量">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-btn-container" style="text-align: center;">
                    <button class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="areaSubit" id="serve" >提交</button>
                    <button class="layui-btn layui-btn-normal layui-btn-sm"  lay-submit=""  lay-filter="cancel" id="cancel">取消</button>
                </div>
            </div>
        </form>
    </div>
</script>
<script src="/iles//pages/layui/layui.all.js" charset="UTF-8"></script>
<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
<script src="/iles/pages/js/loginInspect.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/dictSelelct.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/warehouseSelect.js" charset="UTF-8"></script>
<script type="text/javascript">
    var layer = layui.layer;
    var table = layui.table;
    var form = layui.form
    var dictItems = parent.dictItems;
    var oldData = parent.oldData;
    var orgName,orgId;
    var warehouseData = parent.warehouseData;
    var contextPath = config.stockConfig.contextPath;
    function loadding(){
        //监听提交
        form.on('submit(areaSubit)', function(data){
            saveDict(data);
            return false;
        });
        //监听取消
        form.on('submit(cancel)', function(){
            cancel();
            return false;
        });
        form.render();
    };

    function saveDict(data){
        var rozefnState = $("#rozefnState option:selected").val();
        var numberOfMoves = $("#numberOfMoves").val();
        var stockCount = oldData[0].stockCount;
        var frozenCount = oldData[0].frozenCount;
        console.log(rozefnState);
        if (rozefnState == 0){
            if (!stockCount>0){
                layer.alert('当前仓位非限制数量不足',{icon: 2});
                return false;
            }else {
                stockCount = Number(stockCount)-Number(numberOfMoves);
                frozenCount = Number(frozenCount)+Number(numberOfMoves);
            }
        } else if (rozefnState == 1){
            if (!frozenCount>0){
                layer.alert('当前仓位冻结数量不足',{icon: 2});
                return false;
            }else {
                frozenCount = Number(frozenCount)-Number(numberOfMoves);
                stockCount = Number(stockCount)+Number(numberOfMoves);
            }
        }
        var params = {
            storageBinId:oldData[0].storageBinId,
            stockCount:stockCount,
            frozenCount:frozenCount

        }
        var option = {
            url:contextPath+'inStock/storeBinStockStatusChange',
            data:JSON.stringify(params),
            type:'POST',
            contentType:'application/json',
            success:function(data){
                if(data.code==0){
                    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                    parent.layer.close(index);  // 关闭layer
                    parent.table.reload('storeTabId');
                }else{
                    layer.alert(data.data);
                }
            },error:function(data){
                layer.alert(data.msg);
            }
        }
        $.ajax(option);
    }

    //取消按钮
    function cancel() {
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        parent.layer.close(index);  // 关闭layer
        parent.parentId = "";
        parent.table.reload('areaTabId');
    }
</script>
</body>
</html>
