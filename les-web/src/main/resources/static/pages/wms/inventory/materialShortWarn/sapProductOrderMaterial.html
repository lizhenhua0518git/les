<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="charset=UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/iles/pages/layui/css/layui.css"
          type="text/css"/>
    <link rel="stylesheet" href="/iles/pages/css/layui_extend.css"
          type="text/css"/>
    <link rel="stylesheet" href="/iles/pages/layui/css/formSelects-v4.css"/>
    <title>缺料预警</title>
</head>

<body id="bodyDiv">
<script type="text/html" id="bodyTpl">
    <div class="layui-fluid">
        <div class="layui-row layui-form">

            <div class="layui-col-md2">
                <label class="layui-form-label">物料编码</label>
                <div class="layui-input-inline">
                    <input type="text" id="materialCode" class="layui-input" placeholder="请输入物料编码">
                </div>
            </div>



            <div class="layui-btn-container nav-" style="text-align: right;">
                {{# if(d.search==null || d.search=="true"){ }}
                <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="search" id="search" type="button">
                    <i
                            class="layui-icon layui-icon-search"></i>查询
                </button>
                <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="reset" id="reset" type="button"><i
                        class="layui-icon  layui-icon-reset"></i>重置
                </button>
                {{# } }}


            </div>
        </div>
        <div class="layui-fluid-table">
            <table class="layui-hide" id="OrderShortMaterialTab" lay-filter="OrderShortMaterialTabF"></table>
        </div>
    </div>
</script>
<script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
<script src="/iles/pages/js/loginInspect.js" charset="UTF-8"></script>
<script type="text/javascript">
    var element = layui.element;
    var layer = layui.layer;
    var table = layui.table;
    var form = layui.form;
    var laydate = layui.laydate;
    var oldData;
    var contextPath = config.wmsConfig.contextPath;

    var orderCodes = getQueryVariable("orderCodeArray");
    var active = {
        search: function (othis) {
            var loading=layer.msg('正在加载',{ico:16,shade:0.3,time:3000});
            //物料编码
            let materialCode = $('#materialCode').val();
            let params = {};

            params.materialCode = materialCode;

            //执行重载
            table.reload('OrderShortMaterialTabId', {
                url: contextPath + 'materialShortWarn/listOrderShortMaterial',
                where: params,
            });
        },
        reset: function (othis) {
            $('#materialCode').val("");

        }
    };

    function loadding() {
        var loading=layer.msg('正在加载',{ico:16,shade:0.3,time:3000});
        table.render({
            elem: '#OrderShortMaterialTab',
            id: 'OrderShortMaterialTabId',
            url: contextPath + 'materialShortWarn/listOrderShortMaterial',
            where:{"orderCodes":orderCodes},
            data: [],
            cols: [[{
                type: 'numbers',
                title: '序号'
            },{
                field: 'materialCode',
                title: '物料编码'
            }, {
                field: 'materialDesc',
                title: '物料名称'
            }, {
                field: 'materialUnit',
                title: '单位'
            }, {
                field: 'key',
                title: '关键物料',
                templet:function(d){
                    return d.key == "1" ? "是":"否";
                }
            },  {
                field: 'sellOrder',
                title: '销售订单号'
            },  {
                field: 'requiredNum',
                title: '需求数量'
            }, {
                field: 'storageNum',
                title: '库存数量'
            }, {
                field: 'needNum',
                title: '缺料数量'
            }]],
            page: {
                theme: '#008155'
            },
            even: true,
            done: function (res, page, count) {//列表数据回调函数
                for (var i in res.data) {		//遍历整个表格数据
                    var item = res.data[i];		//获取当前行数据

                    // 02.如果已结算则整行变橙色
                    if (item.needNum > 0) {
                        $("tr[data-index='" + i + "']").attr({"style": "background:#f47920"});  //将当前行变成橙色
                    }

                }
            }
        });



        $('.layui-btn-container button').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });





    }

    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }

</script>
</body>
</html>
