<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>仓位</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="/iles/pages/layui/css/layui.css"  type="text/css" />
<style type="text/css">
.layui-table-body{
	overflow:hidden;
}
</style>
</head>
<body>
<div id="bodyDiv">

</div>
	<div class="layui-fluid">
		<div class="layui-row layui-form">
			<div class="layui-col-md2">
			 	<label class="layui-form-label">物料编号:</label>
			 	 <div class="layui-input-block">
			      <input type="text" id="materialCode_search" class="layui-input">
			    </div>
			</div>
			<div class="layui-col-md2">
			 	<label class="layui-form-label">物料描述:</label>
			 	 <div class="layui-input-block">
			      <input type="text" id="materialDesc_search" class="layui-input">
			    </div>
			</div>
		</div>
		<div class="layui-row layui-form" style="margin-bottom: 0">
			<div class="layui-col-md6">&nbsp;</div>
			<div class="layui-col-md6">
				<div class="layui-btn-container" style="text-align: right;">

					  <button class="layui-btn layui-btn-normal layui-btn-sm"  data-method="search"><i class="layui-icon">&#xe615;</i>查询</button>
					  <button class="layui-btn layui-btn-normal layui-btn-sm"  data-method="reset"><i class="mine-icon">&#xe640;</i>重置</button>
				</div>
			</div>
		</div>
	</div>
	<table id="materialTab" lay-filter="materialTabF"></table>
	  <script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
    <script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
    <script src="/iles/pages/js/loginInspect.js" charset="UTF-8"></script>
    <script type="text/html" id="bodyTpl"></script>
	<script type="text/javascript">
	var $ = layui.$;
		var element = layui.element;
		var layer = layui.layer;
		var table = layui.table;
		var form = layui.form;

		 var contextPath = config.basicInfoConfig.contextPath;
		function loadding(){
		table.render({
			elem:'#materialTab',
			id:'materialTabId',
			url: contextPath +'material/',
			cols:[[
			{type:'radio'},
			{field:'materialCode',title:'物料编号'},
			{field:'materialDesc',title: '物料名称'},
			{field:'materialUnit', title: '单位'},
			{field:'factory', title: '工厂'}

			]],
			page: {theme: '#008155'},
    		even:true
		});

		var active = {
				search:function(othis){
					var materialCode = $('#materialCode_search');
					var materialDesc =  $('#materialDesc_search');
				      //执行重载
				      table.reload('materialTabId', {
				        where:{
				        	materialCode: materialCode.val()
				        	,materialDesc:materialDesc.val()

				        }
				     	 ,page:{"curr":1}
				      });
				      $("input[lay-filter=layTableAllChoose]").parent().hide();
				},reset:function(othis){
					$('#materialCode_search').val("");
					$('#materialDesc_search').val("");
				}
		};
		$('.layui-btn-container button').on('click', function(){
		    var othis = $(this), method = othis.data('method');
		    active[method] ? active[method].call(this, othis) : '';
	  	});

		//隐藏全选的复选框
		 $("input[lay-filter=layTableAllChoose]").parent().hide();

		table.on('radio(materialTabF)',function(res){
			//var tableObj = table.cache.materialTabId;
			 var checkStatus = table.checkStatus('materialTabId');
             var  tableObj = checkStatus.data;


			if(tableObj.length==1){

                parent.$("#materialCode").val(tableObj[0].materialCode);
                parent.$("#factory").val(tableObj[0].factory);
                parent.$("#materialUnit").val(tableObj[0].materialUnit);
                parent.$("#materialDesc").val(tableObj[0].materialDesc);
                parent.layer.closeAll();
                return false;
            }
        	/* if(res.checked){

        		parent.$("#materialCode").val(res.data.materialCode);
        		parent.$("#materialUnit").val(res.data.materialUnit);
        		parent.$("#factory").val(res.data.factory);
        		parent.layer.closeAll();
        	} */
	    });
		 }

	</script>
</body>
</html>
