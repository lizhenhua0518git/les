<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="charset=UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/iles/pages/layui/css/layui.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/iles/pages/css/layui_extend.css" />
    <link rel="stylesheet" href="/iles/pages/layui/css/formSelects-v4.css" />
    <title>盘点任务新建</title>
</head>
<div id="bodyDiv">

</div>

<script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
<script src="/iles/pages/layui/lay/modules/formSelects-v4.js" charset="UTF-8"></script>
<script src="/iles/pages/layui/lay/modules/element.js" charset="UTF-8"></script>
<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
<script src="/iles/pages/js/loginInspect.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/commonUtil.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/warehouseSelect.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/clientManage.js" charset="UTF-8"></script>


<script type="text/html" id="bodyTpl">
    <form class="layui-form" style="padding-top: 20px;"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">盘点仓库</label>
                <div class="layui-input-block">
                    <select name="warehouseCode" id="warehouseCode" lay-verify="warehouseCode"
                            lay-filter="warehouseCode">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">客户名称</label>
                <div class="layui-input-block">
                    <select name="clientName" id="clientName" lay-verify="clientName" lay-filter="clientName">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" title="指定盘点审核人">审核人</label>
                <div class="layui-input-block">
                    <select name="verifyUser" id="verifyUser" lay-filter="verifyUserF">
                        <option value="">请选择审核人</option>
                    </select>
                </div>
            </div>
        </div>


        <div class="layui-form-item" style="text-align: center;">
            <div class="layui-input-block" style="margin-left: auto;">
                <div class="layui-footer">
                    <a class="layui-btn click" lay-event="submit" data-method="submit">立即提交</a>
                </div>
            </div>
        </div>

    </form>

</script>

<script type="text/javascript">
    var wmsContextPath = config.stockConfig.contextPath;
    var table = layui.table;
    var form = layui.form;
    var laydate = layui.laydate;
    var formSelects = layui.formSelects;
    var layer = layui.layer;

    var active = {
        /** 提交 */
        submit: function (othis) {

            let wareHouseOptions = $("#warehouseCode option:selected");
            let clientOptions = $("#clientName option:selected");
            let verifyUserOptions = $("#verifyUser option:selected");

            let data = {
                "taskNumber": $('#taskNumber').val(),
                "clientName": clientOptions.val() == ''?'':clientOptions.html(),
                "warehouseCode": wareHouseOptions.val(),
                "verifyUserId": verifyUserOptions.val(),
                "verifyUserName": verifyUserOptions.html(),
            };
            console.log("数据提交>00000>", JSON.stringify(data));
            layer.confirm('盘点任务即将提交后开始,届时将该仓库中的仓位冻结,是否提交?', { icon: 3, title: '提示' }, function (index) {
                var option = {
                    url: wmsContextPath + 'web/checkInventory/save',
                    type: 'POST',
                    contentType: "application/json",
                    dataType: 'json',
                    data: JSON.stringify(data),
                    success: function (data) {
                    debugger;
                        if (data.code == 0) {
                            layer.alert("提交成功");
                            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                            parent.layer.close(index);
                            parent.table.reload('taskTabId');
                        } else {
                            console.log(">>>>data", data);
                            layer.alert(data.msg);
                        }
                    }, error: function (data) {
                        layer.alert(data.responseJSON.message);
                        console.log(data);
                    }
                };
                $.ajax(option);
            });
        },
    };

    function loadding() {

        $('.click').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

        initWarehouseSignSelect("warehouseCode", 1, '');
        initClientManage("clientName", '');

        /**初始化盘点人员*/
        $.ajax({
            url: wmsContextPath + 'web/checkInventory/verifyUserSelect',
            type: 'get', //请求方式为get
            dataType: 'json', //返回数据格式为json
            success: function (result) { //请求成功完成后要执行的方法
                if (result.code == 0) {
                    var select = $("#verifyUser");//TypeID为HTML标签ID
                    $.each(result.data, function (index, item) {
                        select.append(new Option(item.verifyUserName, item.verifyUserId));// 下拉菜单里添加元素
                    });
                    formSelects.render('verifyUserS');
                } else {
                    console.log("初始化盘点审核人员信息失败");
                }
            }
        });

    }



</script>

</html>
