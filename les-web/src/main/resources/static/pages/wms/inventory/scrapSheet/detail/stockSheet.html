<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="charset=UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/iles/pages/layui/css/layui.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/iles/pages/css/layui_extend.css"/>
    <link rel="stylesheet" href="/iles/pages/layui/css/formSelects-v4.css"/>
    <title>库存清单</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<div id="bodyDiv">

</div>

<script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
<script src="/iles/pages/js/loginInspect.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/commonUtil.js" charset="UTF-8"></script>

<script type="text/html" id="bodyTpl">

    <form class="layui-form" action="" lay-filter="detailForm" style="margin-top: 20px">

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">物料描述</label>
                <div class="layui-input-block">
                    <input type="text" name="materialDesc" id="materialDesc" autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">仓位描述</label>
                <div class="layui-input-block">
                    <input type="text" name="positionDesc" id="positionDesc" autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-xs click" lay-event="bin_search" title="搜索物料" data-method="bin_search" style="margin-bottom: 3px;">
                    <i class="layui-icon layui-icon-search"></i>
                </a>
            </div>
        </div>

        <table id="binPageTab" lay-filter="binPageTabF"></table>

        <div class="layui-form-item" style="text-align: center;margin-top: 18px">
            <div class="layui-input-block" style="margin-left: auto;">
                <div class="layui-footer">
                    <a class="layui-btn layui-btn-xs click" style="margin-right:20px;background-color: gray;" lay-event="scrap_submit" data-method="scrap_submit" >确认</a>
                    <a class="layui-btn layui-btn-xs click" style="margin-left:20px" lay-event="close" data-method="close">取消</a>
                </div>
            </div>
        </div>
    </form>

</script>

<script type="text/javascript">
    var layer = layui.layer;
    var table = layui.table;
    var form = layui.form
    var oldData = parent.oldData;
    var wmsContextPath = config.wmsConfig.contextPath;
    const regular = /^[+]{0,1}(\d+)$|^[+]{0,1}(\d+\.\d+)$/ //正数（包括小数)


    var active = {
        /** 仓位库存检索 */
        bin_search: function (othis) {
            let where = {
                "id": oldData.id,
                "positionDesc": $("input[name='positionDesc']").val(),
                "materialDesc": $("input[name='materialDesc']").val(),
                "storageLocation":oldData.storageLocation,
            };
            table.reload('binPageTabId', {
                where: where,
                page: {"curr": 1}
            });
        },
        /** 报废单结果提交 */
        scrap_submit:function (othis){
            let task = table.checkStatus('binPageTabId').data;

            if (task.length <= 0) {
                layer.alert('请选择要报废申请的物料行！', {icon: 2});
                return;
            }
            let data =[];
            debugger
            console.log("报废单结果提交:task>>>",task);
            for (let one of task) {

                if (!regular.test(one.scrapCount)||one.scrapCount>one.stockCount) {
                    layer.alert("错误:"+one.materialCode+"报废数量填写规则错误<br>(1:报废数量需大于0,2:不可大于库存数量)");
                    return -1;
                }
                if (isBlankStr(one.unitPrice) ||
                    isBlankStr(one.causeOfFormation) ||
                    isBlankStr(one.reasonForScrap) ||
                    isBlankStr(one.technicalConfirmation) ||
                    isBlankStr(one.logisticsConfirmation)) {

                    layer.alert("错误:"+one.materialCode+"必填参数为空");
                    return -2;
                }

                data.push({
                    "binId":one.id,
                    "scrapNum":one.scrapCount,
                    "unitPrice":one.unitPrice,
                    "causeOfFormation":one.causeOfFormation,
                    "reasonForScrap":one.reasonForScrap,
                    "technicalConfirmation":one.technicalConfirmation,
                    "logisticsConfirmation":one.logisticsConfirmation,
                    "remark":one.remark,
                    "stockStatus":one.stockStatus,
                    "sourceId":oldData.id,
                });
            }


            layer.confirm('共'+ data.length +'条数据,是否确认提交?', {icon: 3, title: '提示'}, function (index) {
                var option = {
                    url: wmsContextPath + 'discardMainPC/reportWasteSave',
                    type: 'POST',
                    contentType: "application/json",
                    dataType: 'json',
                    data: JSON.stringify(data),
                    success: function (data) {
                        if (data.code == 0) {
                            layer.msg('执行成功');
                            let index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                            parent.layer.close(index);  // 关闭layer
                            parent.table.reload('scrapDetailTabId');
                        } else {
                            console.log(">>>>data", data);
                            layer.alert("执行失败");
                        }
                    }, error: function (data) {
                        console.error("错误>>>",data);
                        layer.alert(data.msg);
                    }
                };
                $.ajax(option);
                layer.close(index);
            });
        },

        /** 关闭弹层 */
        close:function (othis){
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        },
    };

    function loadding() {

        $('.click').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

        table.render({
            elem: '#binPageTab',
            id: 'binPageTabId',
            method:'post',
            contentType: "application/json",
            url: wmsContextPath + 'discardMainPC/binPageResult',
            where: {id: oldData.id,storageLocation:oldData.storageLocation},
            cols: [[
                {type: 'checkbox', fixed: 'left'},
                {type:'numbers',title:'序号',fixed: 'left'},
                {field: 'positionCode', width: 140, title: '仓位code码'},
                {field: 'materialCode', width: 140, title: '物料号'},
                {field: 'materialUnit', width: 140, title: '单位'},
                {field: 'materialDesc', width: 140, title: '物料描述'},
                {field: 'batchNo', width: 140, title: '批次号'},

                {field: 'stockCount', width: 140, title: '<span title="库存数量=非限制库存+冻结库存+预展库存">库存数量</span>'},
                {field: 'enableCount', width: 140, title: '非限制库存'},
                {field: 'unenableCount', width: 140, title: '冻结库存'},
                {field: 'preUseCount', width: 140, title: '预占库存'},

                {field: 'scrapCount', width: 140, edit:'text', title: '报废数量<span class="red">[必填]</span>'},
                {field: 'unitPrice', width: 140, edit:'text', title: '单价（元）<span class="red">[必填]</span>'},
                {field: 'causeOfFormation', width: 140, edit:'text', title: '形成原因<span class="red">[必填]</span>'},
                {field: 'reasonForScrap', width: 140, edit:'text', title: '报废原因<span class="red">[必填]</span>'},
                {field: 'technicalConfirmation', width: 140, edit:'text', title: '技术确认<span class="red">[必填]</span>'},
                {field: 'logisticsConfirmation', width: 140, edit:'text', title: '物流确认<span class="red">[必填]</span>'},
                {field: 'remark', width: 140, edit:'text', title: '报废备注'},

            ]],
            page: {theme: '#008155'},
            even: true,
            done: function (res, page, count) {//列表数据回调函数

            }
        });

        form.render();
    }




</script>



</html>
