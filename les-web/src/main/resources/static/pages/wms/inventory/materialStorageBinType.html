<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>仓位转移</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/iles/pages/layui/css/formSelects-v4.css" />
    <link rel="stylesheet" href="/iles/pages/layui/css/layui.css"  type="text/css" />
</head>
<body id="bodyDiv">

<script type="text/html" id="bodyTpl">
    <div class="layui-container" style="padding-top: 20px;">
        <form class="layui-form" action=""  style="text-align: center;" lay-filter="transferSlipForm">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">库位编码</label>
                    <div class="layui-input-block layui-form">
                        <input type="text" class="layui-input" lay-verify="required" id="positionCode" placeholder="请输入库位编码">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">库位载具编码</label>
                    <div class="layui-input-block layui-form">
                        <input type="text" class="layui-input" lay-verify="required" id="positionCarCode" placeholder="请输入库位载具编码">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">移动数量</label>
                    <div class="layui-input-block layui-form">
                        <input type="text" class="layui-input" lay-verify="required" id="numberOfMoves" placeholder="请输入移动数量">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-btn-container" style="text-align: center;">
                    <button class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="areaSubit" id="serve" >提交</button>
                    <button class="layui-btn layui-btn-normal layui-btn-sm"  lay-submit=""  lay-filter="cancel" id="cancel">取消</button>
                </div>
            </div>
        </form>
    </div>
</script>
<script src="/iles//pages/layui/layui.all.js" charset="UTF-8"></script>
<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
<script src="/iles/pages/js/loginInspect.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/dictSelelct.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/warehouseSelect.js" charset="UTF-8"></script>
<script type="text/javascript">
    var layer = layui.layer;
    var table = layui.table;
    var form = layui.form
    var oldData = parent.oldData;
    var orgName,orgId;
    //已经选择的库存类型
    let stockType = parent.stockType;
    var contextPath = config.stockConfig.contextPath;
    let dataValue = 0;
    let changeStockType = '';
    function loadding(){
        //监听提交
        form.on('submit(areaSubit)', function(data){
            saveDict(data);
            return false;
        });
        //监听取消
        form.on('submit(cancel)', function(){
            cancel();
            return false;
        });
        form.render();
    };

    function saveDict(data){
        console.log(oldData);
        var numberOfMoves = $("#numberOfMoves").val();
        var positionCode = $("#positionCode").val();
        var positionCarCode = $("#positionCarCode").val();
        if (positionCode == ""){
            layer.alert('请输入目的仓位',{icon: 2});
            return false;
        }
        if (positionCarCode == ""){
            layer.alert('请输入目的载具',{icon: 2});
            return false;
        }
        if (numberOfMoves == ""){
            layer.alert('请输入转移数量',{icon: 2});
            return false;
        }
        if (oldData.positionCode == positionCode){
            layer.alert('不能使用同一仓位',{icon: 2});
            return false;
        }
        if (oldData.positionCarCode == positionCarCode){
            layer.alert('不能使用同一载具',{icon: 2});
            return false;
        }
        oldData.positionCode = positionCode;
        oldData.numberOfMoves = numberOfMoves;
        oldData.positionCarCode = positionCarCode;
        oldData.createTime = "";
        // let params = {
        //     storageBinId:oldData[0].storageBinId,
        //     warehouseCode:oldData[0].warehouseCode,
        //     positionCode:positionCode,
        //     stockCount:stockCount
        // }
        var option = {
            url:contextPath+'inStock/storeBinStockTypeChange',
            data:JSON.stringify(oldData),
            type:'POST',
            contentType:'application/json',
            success:function(data){
                if(data.code==0){
                    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                    parent.layer.close(index);  // 关闭layer
                    parent.table.reload('storeTabId');
                }else{
                    layer.alert(data.data);
                }
            },error:function(data){
                layer.alert(data.msg);
            }
        }
        $.ajax(option);
    }

    //取消按钮
    function cancel() {
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        parent.layer.close(index);  // 关闭layer
        parent.parentId = "";
        parent.table.reload('areaTabId');
    }
</script>
</body>
</html>
