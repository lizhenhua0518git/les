	<div class="layui-col-md12">
      <div class="layui-card" style="background: linear-gradient(#001a47,#022558);">
        <div class="layui-card-header" style="color: #c0dcfe;border-bottom: 1px solid #2a69c7;font-size: 22px;padding-top: 22px;">今日计划到货单数</div>
        <div class="layui-card-body"  style="border-bottom: 1px solid #2a69c7;color: #c0dcfe;">
        	<p>列表数据以SAP生产订单为数据源(包含直送订单)跟踪物料所在发货过程中的节点。默认查询SAP生产订单需求日期是明天的所有物料。可根据筛选条件对数据进行筛选</p>
        	<p>未分匹:les系统中还没有进行匹配订单操作或者是匹配不上对应的凭证或TO</p>
        	<p>待集配:les系统中已下架等待集配的物料</p>
        	<p>待编组:les系统中已经移库发货区等待编组的小车上的物料</p>
        	<p>待发货:les系统中已经等待托盘发货或者小车发货的物料</p>
        	<p>送达未交接:les系统中已经送达车间未进行交接的物料</p>
        	<p>配送完成:les系统中直送订单中已经点收审核完成的物料</p>
        	<p>直送完成:les系统中直送订单中已经交接审核完成的物料</p>
        </div>
      </div>

  //表格数据初始化
    function initTableDate(data){

        $("[data-field='jobNode']").children().each(function(){
        	if($(this).text()=='0'){
                $(this).text('未分匹');
            }else if($(this).text()=='30'){
                $(this).text('待激活');
            }else if($(this).text()=='31'){
                $(this).text('待下架');
            }
            else if($(this).text()=='33'){
                $(this).text('待集配');
            }
            else if($(this).text()=='35'){
                $(this).text('待审核');
            }
            else if($(this).text()=='40'){
                $(this).text('待移库');
            }
            else if($(this).text()=='42'){
                $(this).text('待编组');
            }
            else if($(this).text()=='50'){
                $(this).text('待发货');
            }
            else if($(this).text()=='60'){
                $(this).text('待缓冲卸货');
            }
            else if($(this).text()=='61'){
                $(this).text('待缓冲复核');
            }
            else if($(this).text()=='62'){
                $(this).text('待缓冲发货');
            }
            else if($(this).text()=='71'){
                $(this).text('送达完成');
            }
            else if($(this).text()=='80'){
                $(this).text('交接完成');
            }
            else if($(this).text()=='81'){
                $(this).text('直送准备中');
            }
            else if($(this).text()=='82'){
                $(this).text('直送准备中');
            }
            else if($(this).text()=='90'){
                $(this).text('直送审核完成');
            }
        });
        $("[data-field='neatState']").children().each(function(){
        	if($(this).text()=='1'){
                $(this).text('齐套');
            }else if($(this).text()=='0'){
                $(this).text('未齐套');
            }

        });
        $("[data-field='directStatus']").children().each(function(){
        	if($(this).text()=='1'){
                $(this).text('直送');
            }else if($(this).text()=='0'){
                $(this).text('非直送');
            }

        });
        $("[data-field='productLine']").children().each(function(){
        	if($(this).text()=='1'){
                $(this).text('碳钢线');
            }else if($(this).text()=='2'){
                $(this).text('动车线');
            } else if($(this).text()=='3'){
                $(this).text('城铁线');
            } else if($(this).text()=='4'){
                $(this).text('转向架线');
            } else if($(this).text()=='5'){
                $(this).text('动检线');
            }

        });

        $("[data-field='overtimeState']").children().each(function(){
        	if($(this).text()=='0'){
                $(this).text('未超时');
            }else if($(this).text()=='1') {
                $(this).text('超时');
            }

        });
    }

//格式化日期
function getFormatDate(date){
	var seperator1 = "-";
    var year = date.getFullYear();
    var month = date.getMonth() + 1;
    var strDate = date.getDate();
    if (month >= 1 && month <= 9) {
        month = "0" + month;
    }
    if (strDate >= 0 && strDate <= 9) {
        strDate = "0" + strDate;
    }
    var currentdate = year + seperator1 + month + seperator1 + strDate;
    return currentdate;
}
