		<script type="text/javascript">
			var layer = layui.layer;
			var table = layui.table;
			var form = layui.form;
			var oldData; //编辑时使用的
			var dictItems = null; //数据字典
			var warehouseData = null; //仓库字典
			var contextPath = config.basicInfoConfig.contextPath;

			function loadding() {
				table.render({
					elem: '#areaTab',
					id: 'areaTabId',
					url: contextPath + 'area/',
					cols: [
						[{
							type: 'checkbox'
						}, {
							type: 'numbers',
							title: '序号',
							width: 80
						},{
							field: 'areaCode',
							title: '生产订单号'
						}, {
							field: 'areaName',
							title: '生产日期'
						}, {
							field: 'areaTypeName',
							title: '车间'
						}, {
							field: 'createrName',
							title: '产线'
						}, {
							field: 'createTime',
							title: '工位'
						}, {
							field: 'modifierName',
							title: '过点时间'
						}, {
							field: 'modifiedTime',
							title: '过点标识'
						}]
					],
					where: {
						sortColums: "area_code desc"
					},
					even: true,
					page: {
						theme: '#008155'
					},
					done: function(res, page, count) { //列表数据回调函数
					}
				});
				$('.layui-btn-container button').on('click', function() {
					var othis = $(this),
						method = othis.data('method');
					active[method] ? active[method].call(this, othis) : '';
				});
				initWarehouseSignSelect('warehouse_search', 1, '');
				queryDictItem('area_type', 'areaType_search', '');
			}
			var active = {
				add: function(othis) {
					var checkStatus = table.checkStatus('areaTabId');
					oldData = checkStatus.data;
					var type = othis.data('type');
					layer.open({
						type: 2,
						title: '新增区域信息',
						maxmin: false,
						area: ['450px', '350px'],
						offset: type,
						id: 'areaAdd' + type //防止重复弹出
							,
						content: '/iles/pages/basicInfo/area/addArea.html',
						shade: [0.8, '#393D49']
					});
				},
				edit: function(othis) {
					var checkStatus = table.checkStatus('areaTabId');
					oldData = checkStatus.data;
					if(oldData.length <= 0) {
						layer.alert('请选择要编辑的行！', {
							icon: 2
						});
						return;
					} else if(oldData.length > 1) {
						layer.alert('编辑不能超过多行！', {
							icon: 2
						});
						return;
					}
					var type = othis.data('type');
					layer.open({
						type: 2,
						title: '编辑区域信息',
						maxmin: false,
						area: ['450px', '360px'],
						offset: type,
						id: 'areaEdit' + type //防止重复弹出
							,
						content: '/iles/pages/basicInfo/area/editArea.html',
						shade: [0.8, '#393D49'],
						yes: function() {
							layer.closeAll();
						}
					});
				},
				del: function(othis) {
					var checkStatus = table.checkStatus('areaTabId');
					oldData = checkStatus.data;
					if(oldData.length <= 0) {
						layer.alert('请选择要删除的行！', {
							icon: 2
						});
						return;
					}
					var idarrys = new Array();
					for(var i = 0; i < oldData.length; i++) {
						idarrys.push(oldData[i].id);
					}
					layer.confirm('确定删除该条区域信息', {
						icon: 3,
						title: '提示'
					}, function(index) {
						//do something
						var option = {
							url: contextPath + 'area/deleteArea',
							type: 'POST',
							contentType: "application/json",
							dataType: 'json',
							data: JSON.stringify(idarrys),
							success: function(data) {
								if(data.code == 0) {
									table.reload('areaTabId'); //刷新列表
								}
							},
							error: function(data) {
								layer.alert(data.msg);
							}
						}
						$.ajax(option);
						layer.close(index);
					});
				},
				search: function(othis) {
					var areaCode = $('#areaCode_search');
					var areaName = $('#areaName_search');
					var areaType = $('#areaType_search');
					var warehouse = $('#warehouse_search');
					//执行重载
					table.reload('areaTabId', {
						where: {
							areaCode: areaCode.val(),
							areaName: areaName.val(),
							areaType: areaType.val(),
							warehouse: warehouse.val()
						}
					});
				},
				reset: function(othis) {
					$('#areaCode_search').val("");
					$('#areaName_search').val("");
					$('#areaType_search').val("");
					$('#warehouse_search').val("");
					form.render("select");
				},
				allow: function(othis) {
					var checkStatus = table.checkStatus('areaTabId');
					oldData = checkStatus.data;
					allowType = 1;
					if(oldData.length <= 0) {
						layer.alert('请选择要启用的行！', {
							icon: 2
						});
						return;
					}
					var type = othis.data('type');
					layer.open({
						type: 2,
						title: '说明原因',
						maxmin: false,
						area: ['220px', '210px'],
						offset: type,
						id: 'areaInfo' + type //防止重复弹出
							,
						content: '/iles/pages/basicInfo/area/areaRemark.html',
						shade: [0.8, '#393D49']
					});
				},
				forbid: function(othis) {
					var checkStatus = table.checkStatus('areaTabId');
					oldData = checkStatus.data;
					allowType = 0;
					if(oldData.length <= 0) {
						layer.alert('请选择要禁用的行！', {
							icon: 2
						});
						return;
					}
					var type = othis.data('type');
					layer.open({
						type: 2,
						title: '说明原因',
						maxmin: false,
						area: ['220px', '210px'],
						id: 'areaInfo' + type //防止重复弹出
							,
						content: '/iles/pages/basicInfo/area/areaRemark.html',
						shade: [0.8, '#393D49']
					});
				},
			};
