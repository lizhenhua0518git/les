<script type="text/javascript">

var element = layui.element;
var layer = layui.layer;
var table = layui.table;
var laydate = layui.laydate;
var contextPath = config.wmsConfig.contextPath;
var form = layui.form;
var lowerFrameData;
var active = {
		search:function(othis){
		      //执行重载
		      var stationCode = layui.formSelects.value('select8', 'valueStr');
	       	  var storageLocation = layui.formSelects.value('select1', 'storagelocationStr');
	       	  var subFactory = layui.formSelects.value('select5', 'valueStr');

		        where:{
		        	type:2,

		        	lowerEndTime:$('#lowerFrameTime').val().substring(22),

		        	subFactory:subFactory,
		        	pipeLineCode:$('#pipeLineCode').val(),
		        	stationCode:stationCode,
		        	storageLocation:storageLocation,
		        	mcode:$('#mcode').val(),

		        }
		        ,page:{"curr":1}
		      });
		},back:function(othis){
			window.history.go(-1);
		},reset:function(othis){
			$('#productLine').val("");
			layui.formSelects.value('select1', []);
			$('#pipeLineCode').val("");
			layui.formSelects.value('select5', []);
			layui.formSelects.value('select8', []);

			$('#materialCode').val("");

	};

	});

	initWarehouseMultiSelect("warehouseCode","select1","0",null);
	lowerFrameData = table.render({
		elem:'#jpWorkTab',
		id:'jpWorkTabId',
		url:contextPath+'outBoundPlanManger/listAssembleProcess',
		cols:[[
		 	{type:'numbers',title:'序号',fixed: 'left'},
		 	{field:'warehouseCode', title: '仓库编码',width:100,fixed: 'left'},
 		    {field:'warehouseName', title: '仓库名称',width:100,fixed: 'left'},
		 	{field:'productLine',width:80,title:'产品线',fixed: 'left'},
		 	{field:'subFactory',width:80,title:'分厂', fixed: 'left'},
		 	{field:'pipeLineCode',width:80,title:'产线', fixed: 'left'},
		 	{field:'stationCode',width:80,title:'工位', fixed: 'left'},
		 	{field:'ocode',width:120,title:'工序订单号',fixed: 'left'},
		 	{field:'mcode',width:140,title:'工序订单物料号',fixed: 'left'},

		 	{field:'assemble_date',width:160,title:'集配用时'},
		 	//{field:'ORDER_MATERIAL_CODE',width:120,title:'标准时长'},
		 	//{field:'IS_URGENT',width:120,title:'超时状态'},
		 	{field:'deliverPlatform',width:120,title:'配送台位'},
		 	{field:'voucherCode',width:120,title:'凭证号'},

}
function initStationCode(){//工位
	$.ajax({
		url:config.basicInfoConfig.contextPath+"stationManager/getAllStationCode",
		type:"GET",
		success:function(result){
			$('#stationCode').html("");
			$('#stationCode').append('<option value="">请选择</option>');
      	  	var stationSet = result.data;
			if(result.code==0 && stationSet && stationSet.length>0){
				var optionItem;
				var optoinArray = new Array();
				for(var i=0;i<stationSet.length;i++){
					optionItem = {"name":""+stationSet[i].stationCode, "value":""+stationSet[i].stationCode};
					optoinArray.push(optionItem);
				}
				layui.formSelects.data('select8','local',{
					arr:optoinArray
				});
			}else{
				layui.formSelects.data('select8','local',{
					arr:[]
				});
			}
      	 	form.render('select');
		},error: function (XMLHttpResponse, textStatus, errorThrown) {
            console.log("1 异步调用返回失败,XMLHttpResponse.readyState:"+XMLHttpResponse.readyState);
            console.log("2 异步调用返回失败,XMLHttpResponse.status:"+XMLHttpResponse.status);
            console.log("3 异步调用返回失败,textStatus:"+textStatus);
            console.log("4 异步调用返回失败,errorThrown:"+errorThrown);
        }
	});
}



function initSubFactory(){//分厂
	$.ajax({
		url:config.basicInfoConfig.contextPath+"subFactory/listSubFactory?status=1&useStatus=1",
		type:"GET",
		success:function(result){
			$('#subFactory').html("");
			$('#subFactory').append('<option value="">请选择</option>');
			var data = result.data;
			if(result.code==0 && data && data.length>0){
				var optionItem;
				var optoinArray = new Array();
				for(var i=0;i<data.length;i++){
					optionItem = {"name":""+data[i].subFactoryName, "value":""+data[i].subFactoryCode};
					optoinArray.push(optionItem);
				}
				layui.formSelects.data('select5','local',{
					arr:optoinArray
				});
			}else{
				layui.formSelects.data('select5','local',{
					arr:[]
				});
			}
      	 	form.render('select');
		},error: function (XMLHttpResponse, textStatus, errorThrown) {
            console.log("1 异步调用返回失败,XMLHttpResponse.readyState:"+XMLHttpResponse.readyState);
            console.log("2 异步调用返回失败,XMLHttpResponse.status:"+XMLHttpResponse.status);
            console.log("3 异步调用返回失败,textStatus:"+textStatus);
            console.log("4 异步调用返回失败,errorThrown:"+errorThrown);
        }
	});
}
function initTableDate(data){
	$("[data-field='job_node']").children().each(function(i,e){
		if(i>0){
			if(data[i-1].job_node <='33'){
				$(this).html("待集配");
			}else{
				$(this).html("已集配");
			}
			element.init();
		}
	});
}

//手动计算数据
function changeItemName(data){
	$("[data-field='assemble_date']").children().each(function(i,e){
		if(i>0){
			var time ="";
			var myDate = new Date().getTime();
			if(data[i-1].ASSEMBLE_TIME!=null && data[i-1].ASSEMBLE_TIME!='null'){
				myDate = new Date(data[i-1].ASSEMBLE_TIME).getTime();
			}
			if(data[i-1].LOWER_FRAME_TIME!=null){
				var date =  new Date(data[i-1].LOWER_FRAME_TIME).getTime();
				date = myDate-date;
			    var days    = date / 1000 / 60 / 60 / 24;
			    var daysRound= Math.floor(days);
			    var hours    = date/ 1000 / 60 / 60 - (24 * daysRound);
			    var hoursRound   = Math.floor(hours);
			    var minutes   = date / 1000 /60 - (24 * 60 * daysRound) - (60 * hoursRound);
			    var minutesRound  = Math.floor(minutes);
			    var seconds   = date/ 1000 - (24 * 60 * 60 * daysRound) - (60 * 60 * hoursRound) - (60 * minutesRound);
			    var secondsRound  = Math.floor(seconds);
			    if(!isNaN(daysRound)){
			    	 time+= daysRound+"天";
			    }
			    if(!isNaN(hoursRound)){
			    	 time+= hoursRound +"时";
			    }
			    if(!isNaN(minutesRound)){
			    	time+= minutesRound+"分";
			    }
			}
		    if(time==""){
		    	time="0分";
		    }
			$(this).html(time);
			element.init();
		}
	});
}
