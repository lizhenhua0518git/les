<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="charset=UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/iles/pages/layui/css/layui.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/iles/pages/css/layui_extend.css"/>
    <link rel="stylesheet" href="/iles/pages/layui/css/formSelects-v4.css"/>
    <title>交接单明细管理</title>
</head>

<body id="bodyDiv">
<script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
<script src="/iles/pages/js/loginInspect.js" charset="UTF-8"></script>
<script src="/iles/pages/js/common/dictSelelct.js" charset="UTF-8"></script>
<script type="text/html" id="bodyTpl">
    <div class="layui-fluid">
        <div class="layui-row layui-form">
            <div class="layui-col-md2">
                <label class="layui-form-label">生产订单号</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderCode" placeholder="请输入生产订单号"  class="layui-input">
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">物料名称</label>
                <div class="layui-input-block">
                    <input type="text" id="materialDesc" placeholder="请输入物料号" class="layui-input">
                </div>
            </div>
            <div class="layui-col-md2">
                <div class="layui-btn-container" style="text-align: left;">
                    {{# if(d.search==null || d.search=="true"){ }}
                    <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="search" id="search" type="button"><i class="layui-icon layui-icon-search"></i>查询</button>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="reset" id="reset" type="button"><i class="layui-icon layui-icon-reset"></i>重置</button>
                    {{# } }}
                </div>
            </div>
        </div>
        <div class="layui-fluid-table">
            <table class="layui-hide" id="handoverDetailTab" lay-filter="handoverDetailTabF"></table>
        </div>
    </div>
</script>
<script type="text/javascript">
    var element = layui.element;
    var layer = layui.layer;
    var table = layui.table;
    var form = layui.form;
    var contextPath = config.omsConfig.contextPath;
    var shipmentTaskId = getQueryVariable("shipmentTaskId");
    function loadding() {
        table.render({
            elem: '#handoverDetailTab',
            id: 'handoverDetailTabId',
            url: contextPath + 'handover/listHandoverMaterialList',
            where: {"shipmentTaskId": shipmentTaskId},
            cols: [[
                {type: 'numbers', title: '序号'},
                {field: 'orderCode', title: '出库任务号'},
                {field: 'clientName', title: '客户名称'},
                {field: 'materialDesc', title: '物料名称'},
                {field: 'shipmentCount', title: '配送数量'},
                {field: 'materialUnit', title: '物料单位'},
                {field: 'batchNo', title: '批次号'},
                {field: 'shipmentStatus', templet:function(d){
                        if(d.shipmentStatus == 0){
                            return '未下架';
                        }else if(d.shipmentStatus == 1){
                            return '已下架';
                        }
                    }
                }
            ]],
            page: {theme: '#008155'},
            even: true,
            done: function (res, page, count) {//列表数据回调函数
                for (var i in res.data) {		//遍历整个表格数据
                    var item = res.data[i];		//获取当前行数据
                    // 02.如果已结算则整行变橙色
                    if (item.surplus > 0) {
                        $("tr[data-index='" + i + "']").attr({"style": "background:#f47920"});  //将当前行变成橙色
                    }
                }
            },
        });
        $('.layui-btn-container button').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
    }
    var active = {
        search: function (othis) {
            var materialDesc = $('#materialDesc').val();
            var orderCode = $('#orderCode').val();
            var params = {};
            params.materialDesc = materialDesc;
            params.orderCode = orderCode;
            //执行重载
            table.reload('handoverDetailTabId', {
                where: params,
                page: {"curr": 1}
            });
        }, reset: function (othis) {
            $('#orderCode').val("");
            $('#materialDesc').val("");
        }
    };
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }
</script>
</body>
</html>
