<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>物料进度统计</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="${ctx}/pages/layui/css/layui.css"  type="text/css" />
<link rel="stylesheet" href="${ctx}/pages/css/layui_extend.css"  media="all">
</head>
<body>
	 
	<table class="layui-hide" id="materialScheduleStatisticsTab" lay-filter="materialScheduleStatisticsTabF"></table>
<script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
	<script type="text/html" id="indexTpl">
     {{d.LAY_TABLE_INDEX+1}}
   </script>
    <script type="text/javascript">
    var $ = layui.$;
    var element = layui.element;
    var layer = layui.layer;
    var table = layui.table;
   
    var form = layui.form;
    var requestTime ='';
    var oldData;
    initData();
    var materialCodeList= getQueryVariable("materialCodeList");
    table.render({
        elem:'#materialScheduleStatisticsTab',
        id:'materialScheduleStatisticsTabId',
        url:'/iles/warningLackMateria/scheduleStatistics',
        where:{'materialCodeList':materialCodeList},
        cellMinWidth: 100,
        cols:[[
        {title: '序号',templet: '#indexTpl',width: 80},
        {field:'materialCode',title:'物料号' },
        {field:'materialDesc',  title:'物料描述'},
        {field:'projectCode',   title: '项目号'},
        {field:'arrivalNoticeCode', width: 120,title: '到货通知单号'},
        {field:'supplierName', title: '供货商'},
        {field:'purchaser',  title: '采购员'},
        {field:'expectedArrivalDate', width: 100, title: '预计到货时间'},
        {field:'actualArrivalDate', width: 100, title: '实际到货时间'},
        {field:'beginUploadTime', width: 100, title: '卸货开始时间'},
        {field:'endUploadTime', width: 100, title: '卸货结束时间'},
        {field:'teamName', width: 100, title: '点收团队'},
        {field:'endReceiveTime', width: 100, title: '点收开始时间'},
        {field:'passTime', width: 100, title: '点收审核时间'},
        {field:'moveToInspectTime', width: 100, title: '移库质检区时间'},
        {field:'preDeliveryTime', width: 100, title: '前置收货时长'},
        {field:'endInspectTime', width: 100, title: '质检完成时间'},
        {field:'inspectTime', title: '质检时长'},
        {field:'beginUpperFrameTime', width: 100, title: '上架开始时间'},
        {field:'endUpperFrameTime', width: 100, title: '上架结束时间'},
        {field:'upperFrameTime', width: 100, title: '上架时长'},
        {field:'totalTime', title: '总收货质检时长'},
        {field:'isUrgent',title: '是否紧急'}
        ]],
        height: 'full-95',
        done:function(res,page,count){//列表数据回调函数
           
          
        }
    });
  
     
    
    //获取父级页面传来的参数
    function getQueryVariable(variable)
	 {
	        var query = window.location.search.substring(1);
	        var vars = query.split("&");
	        for (var i=0;i<vars.length;i++) {
	                var pair = vars[i].split("=");
	                if(pair[0] == variable){
	                	return pair[1];
	                }
	        }
	        return(false);
	 }
 
	 
</script>
</body>
</html>
