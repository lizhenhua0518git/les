<script type="text/html" id="bodyTpl">
	<div class="layui-form-item" style="margin-top: 10px">

		<div class="layui-inline">
			<label class="layui-form-label2">送货单号：</label>
			<div class="layui-input-block" id="urgent">
				<input type="text" class="layui-input inputCss" readonly="readonly" name="arrivalCode" id="arrivalCode">

		</div>
		<div class="layui-inline">
			<label class="layui-form-label2">单据类型：</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input inputCss" readonly="readonly" name="billName"  id="billName">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label2">送货方：</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input inputCss" readonly="readonly" name="supplierName" id="supplierName">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label2">送货日期：</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input inputCss" readonly="readonly" name="createTime" id="createTime">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label2">排队号：</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input inputCss" readonly="readonly" name="queueCode" id="queueCode">
			</div>
		</div>
<!--		<div class="layui-inline">-->
<!--			<label class="layui-form-label2">排队序号：</label>-->
<!--			<div class="layui-input-block">-->
<!--				<input type="text" class="layui-input inputCss" readonly="readonly" name="queueNum" id="queueNum">-->
<!--			</div>-->
<!--		</div>-->
		<div class="layui-inline">
			<label class="layui-form-label2">排队时间：</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input inputCss" readonly="readonly" name="queueTime" id="queueTime">
			</div>
		</div>
	</div>
	
	<table id="receiveWorkDetailTab" lay-filter="receiveWorkDetailTabF"></table>
</script>
<script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
<script src="/iles/pages/js/loginInspect.js" charset="UTF-8"></script>

<script type="text/javascript">
	var layer = layui.layer;
	var table = layui.table;
	var form = layui.form;
	var oldData=parent.oldData;
	var baseContextPath = config.basicInfoConfig.contextPath;
	var wmsContextPath = config.wmsoptConfig.contextPath;
	function loadding() {
		var s = 90;
		table.render({//getQueueUnloadScheduleDetail
			elem:'#receiveWorkDetailTab',
			id:'receiveTabId',
			url:wmsContextPath+'lineUpPc/listLineUpDetailRecord?id='+oldData.id,
			cols: [[
				{field:'',title: '送货通知单明细',colspan: 15,align: 'center'},
			],[
				{field:'arrivalItemNo',title: '行项目',width:80,align: 'center'},
				{field:'materialCode', title: '物料号',align: 'center',minWidth:150},
				{field:'materialDesc', title: '物料描述',align: 'center',minWidth:150},
				{field:'materialUnit', title: '单位',align: 'center'},
				{field:'arrivalCount', title: '物料到货数量',align: 'center'},
				{field:'storageLocation', title: '库存地点',align: 'center'},
				{field:'remark', title: '备注',align: 'center'}
			]],
			height: 'full-95',
			even:true,
			done:function(res,page,count){//列表数据回调函数
			
			}
		});
	
		$('.layui-btn-container button').on('click', function(){
			var othis = $(this), method = othis.data('method');
			active[method] ? active[method].call(this, othis) : '';
		});

		//回显页面顶部单独数据字段
		$("#arrivalCode").val(oldData.arrivalCode);
		$("#billName").val(oldData.billName);
		$("#supplierName").val(oldData.shipperName);
		if(oldData.createTime!=""&&oldData.createTime!=null){
			$("#createTime").val(oldData.createTime);
		}
		$("#queueCode").val(oldData.queueCode);

		$("#queueTime").val(oldData.totalTime);
				
	}
</script>
