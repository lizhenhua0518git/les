<script type="text/javascript">
    var element = layui.element;
    var layer = layui.layer;
    var table = layui.table;
    var form = layui.form;
    var laydate = layui.laydate;
    var beforeData = parent.oldData;
    var oldData;
    var receiveRecordId=parent.$("#receiveRecordId").val();
    var contextPath = config.wmsoptConfig.contextPath;
    var omsContextPath = config.omsConfig.contextPath;
    var active = {

    };

    function loadding() {

        table.render({
            elem : '#pointRecordHistory',
            id : 'pointRecordHistoryId',
            url : contextPath + 'receiveRecord/receiveWriteOffHistory',
            cols : [ [ {
                type : 'checkbox'
            }, {
                type : 'numbers',
                title : '序号'
            },{
                field : 'materialCode',
                title : '物料编码'
            }, {
                field : 'materialDesc',
                title : '物料描述'
            }, {
                field : 'materialUnit',
                title : '物料单位'
            }, {
                field : 'receiveNum',
                title : '点收数量'
            }, {
                field : 'batchNo',
                title : '批次号'
            }, {
                field : 'writeOffNum',
                title : '冲销数量'
            }, {
                field : 'writeOffTime',
                title : '冲销时间'
            }, {
                field : 'writeOffUser',
                title : '冲销操作人'
            }, {
                field : 'receiveRecordId',
                title : '点收详情表id'
            }
            ] ],
            where : {
                receiveRecordId:receiveRecordId ,
            },
            page : {
                theme : '#008155'
            },
            even : true,
        });
        $('.layui-btn-container button').on('click', function() {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
    }

</script>
