<script type="text/html" id="bodyTpl">
	<div class="layui-fluid">
		<div class="layui-row layui-form">
			<div class="layui-col-md2">
				<label class="layui-form-label">货物名称</label>
				<div class="layui-input-block layui-form">
					<input type="text" class="layui-input" name="" id="materialDesc" placeholder="请输入货物名称">
				</div>
			</div>
			<div class="layui-btn-container nav-" style="text-align: right;">
				{{# if(d.search==null || d.search=="true"){ }}
				<button class="layui-btn layui-btn-normal layui-btn-sm"  data-method="search" id="search" type="button"><i class="layui-icon layui-icon-search"></i>查询</button>
				<button class="layui-btn layui-btn-normal layui-btn-sm"  data-method="reset"  id="reset" type="button"><i class="layui-icon layui-icon-reset"></i>重置</button>
				{{# } }}
			</div>
		</div>

<div class="layui-fluid-table">
	<table id="processQitaoJd" lay-filter="processQitaoJdTabF"></table>
</div>
</script>

	{{d.LAY_TABLE_INDEX+1}}
</script>
<script type="text/javascript">
var layer = layui.layer;
var table = layui.table;
var form = layui.form;
var transferBinId = parent.$("#transferBinId").val();
var wmsContextPath = config.wmsConfig.contextPath;
var laydate = layui.laydate;
var sysDate=new Date();
var requiredDate=new Date(sysDate.getTime());
var requiredDateStr=getFormatDate(requiredDate);
var active = {
    search:function(othis){
		var  materialDesc = $('#materialDesc').val();//物料号
        table.reload('processQitaoJdId', {
            where:{
                materialDesc:materialDesc,
            }
        });
    },reset:function(othis){
		$('#materialDesc').val("");//物料号
		form.render("select");
    }
};

//格式化日期
function getFormatDate(date){
	var seperator1 = "-";
	var year = date.getFullYear();
	var month = date.getMonth() + 1;
	var strDate = date.getDate();
	if (month >= 1 && month <= 9) {
		month = "0" + month;
	}
	if (strDate >= 0 && strDate <= 9) {
		strDate = "0" + strDate;
	}
	var currentdate = year + seperator1 + month + seperator1 + strDate;
	return currentdate;
}

function loadding() {
    table.render({
        elem:'#processQitaoJd',
        id:'processQitaoJdId',
        url:wmsContextPath+'arrivalPC/arrivalNoticeDetailList',
        cols:[[
            {type:'numbers',title:'序号',width: 100},
            {field: 'warehouseName', title: '仓库名称', width: 100},
            {field: 'arrivalCode', title: '收货任务号', width: 100},
			{field: 'clientName', title: '客户名称', width: 100},
            {field: 'materialDesc', title: '物料名称', width: 100},
            {field: 'arrivalCount', title: '到货数量', width: 100},
            {field: 'materialUnit', title: '单位', width: 100},
			{field: 'receiveNum', title: '收货数量', width: 100},
			{field: 'upperNum', title: '上架数量', width: 100},
			{field: 'receivedName', title: '行项目收货状态', width: 126},
			{field: 'upperName', title: '行项目上架状态', width: 126},
			{field: 'createTime', title: '创建时间', width: 100}
			// {align:'center',title: '操作',toolbar:'#toolBar',width:150,fixed: 'right'}
        ]],
        page: {theme: '#008155'},
        where: {
			arrivalNoticeId:transferBinId
        },
        //page:false,
        title:'到货通知单详情',
        height: 'full-95',
        even:true,
        done:function(res,curr,count){

        }
    });

	table.on('tool(processQitaoJdTabF)', function(obj){
		var eventName = obj.event;
		var clickObj =obj.data;
		if(eventName=="update"){
			console.log("clickObj",clickObj);
			let object = {
				id: clickObj.id,
				produceBatchNo: clickObj.produceBatchNo,
				produceTime: clickObj.produceTime
			}
			var option = {
				url:wmsContextPath+'arrivalPC/updateArrivalNoticeDetail',
				type: 'POST',
				contentType: "application/json",
				dataType: 'json',
				data: JSON.stringify(object),
				success: function (data) {
					if (data.code == 0) {
						layer.alert("修改成功");
					}else {
						layer.alert("修改失败");
					}
				}, error: function (data) {
					layer.alert(data.msg);
				}
			}
			$.ajax(option);
		}
	});

	$('.layui-btn-container button').on('click', function(){
		var othis = $(this), method = othis.data('method');
		active[method] ? active[method].call(this, othis) : '';
	});
    //日期控件
    laydate.render({
        elem:"#createTime",
        type: 'date',
        trigger: 'click',
        range: true
    });
    form.render();
}
</script>
<script type="text/html" id="toolBar">
	<a class="layui-btn layui-btn-xs" lay-event="update">修改</a>
</script>
</html>
