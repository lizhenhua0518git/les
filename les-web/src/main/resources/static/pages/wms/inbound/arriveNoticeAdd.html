<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">

	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<link rel="stylesheet" href="/iles/pages/layui/css/layui.css"  type="text/css" />

<title>新增到货通知单信息</title>
</head>
<body>
<div id="bodyDiv">

</div>
	<div class="layui-container" style="padding-top: 20px;">
		<form class="layui-form" action="">
			<div class="layui-form-item">
<!--				<div class="layui-inline">-->
<!--					<label class="layui-form-label">送货任务编号</label>-->
<!--					<div class="layui-input-block">-->
<!--					  <input type="text" name="arrivalCode" id="arrivalCode" lay-verify="arrivalCode" autocomplete="off" placeholder="请输入送货任务编号" class="layui-input" >-->
<!--					</div>-->
<!--				</div>-->
				<div class="layui-inline">
					<label class="layui-form-label">仓库名称</label>
					<div class="layui-input-block">
						<select name="warehouseCode" id="warehouseCode" lay-verify="warehouseCode"  lay-filter="warehouseCode"  >
							<option value="">请选择</option>
						</select>
					</div>
				 </div>
				<div class="layui-inline">
					<label class="layui-form-label">单据类型名称</label>
					<div class="layui-input-block">
						<select name="billName" id="billName" lay-verify="billName"  lay-filter="billName"  >
							<option value="">请选择</option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">客户名称</label>
					<div class="layui-input-block">
						<select name="clientName" id="clientName" lay-verify="clientName"  lay-filter="clientName"  >
							<option value="">请选择</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">经办人</label>
					<div class="layui-input-block">
						<input type="text" name="responsible" id="responsible" placeholder="请输入经办人名称" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">车牌号</label>
					<div class="layui-input-block">
						<input type="text" name="carCode" id="carCode" placeholder="请输入车牌号" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
			  		<button class="layui-btn" lay-submit="" lay-filter="roleSubit">立即提交</button>
			  		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
			<input type="text" hidden="true" name="arrivalNoticeId" id="arrivalNoticeId" />
		</form>
	</div>
	<script src="/iles/pages/layui/layui.all.js" charset="UTF-8"></script>
	<script src="/iles/pages/js/serverPathConfig.js" charset="UTF-8"></script>
	<script src="/iles/pages/js/loginInspect.js"></script>
	<script src="/iles/pages/js/common/warehouseSelect.js" charset="UTF-8"></script>
	<script src="/iles/pages/js/common/dictSelelct.js" charset="UTF-8"></script>
	<script src="/iles/pages/js/common/clientManage.js" charset="UTF-8"></script>
	<script type="text/html" id="bodyTpl"></script>
	<script type="text/javascript">
		var wmsContextPath = config.wmsConfig.contextPath;
		var $ = layui.$;
		var element = layui.element;
		var layer = layui.layer;
		var table = layui.table;
		var form = layui.form
		var oldData = parent.oldData;
		var dictItems = parent.dictItems;
		function loadding(){
			layui.use(['form', 'layedit'], function(){
				//自定义验证规则
				form.verify({
					// arrivalCode: function(value){
					// 	if(value.length < 1){
					// 		return '资源名称不能为空';
					// 	}
					// 	if(value.length > 32){
					// 		return '资源名称长度不能超过32';
					// 	}
					// }
				});
				//监听提交
				form.on('submit(roleSubit)', function(data){
					var wareHouseOptions = $("#warehouseCode option:selected");
					data.field.warehouseCode = wareHouseOptions.val();//仓库编号
					data.field.warehouseName = wareHouseOptions.html();//仓库名称
					var clientOptions = $("#clientName option:selected");
					data.field.clientManageId = clientOptions.val();//客户id
					data.field.clientName = clientOptions.html();//客户名称
					var billOptions = $("#billName option:selected");
					data.field.billType = billOptions.val();//单据类型
					data.field.billName = billOptions.html();//单据类型名称
					console.log(data);
					var option = {
						url:wmsContextPath+'arrivalPC/arriveNoticeAdd',
						data:JSON.stringify(data.field),
						type:'POST',
						contentType:'application/json',
						success:function(data){
							if(data.code==0){
								var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
								parent.layer.close(index);  // 关闭layer
								parent.table.reload('arriveManageTabId');
							}else{
								layer.alert(data.msg);
							}
						},error:function(data){
							layer.alert(data.msg)
						}
					}
					$.ajax(option);
					return false;
				});
				initWarehouseSignSelect("warehouseCode",1,'');
				initDictItem('receive_document_type','billName','');
				initClientManage("clientName",'');
			});
		}
	</script>
</body>
</html>
